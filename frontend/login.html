<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - El Templo de Claypole</title>
    <link rel="stylesheet" href="/css/tailwind.min.css">
    <style>
        :root {
            --color-secondary: #f0abfc;
            --bg-dark: #0c0a09;
            --color-rustic: #44403c;
        }

        body {
            background-color: var(--bg-dark);
            color: #e6e6e6;
            font-family: 'Inter', system-ui, Arial;
            margin: 0;
            padding: 0;
        }

        /* Contenedor centrado para el formulario de login */
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 4rem;
            /* espacio para navbar sticky */
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            padding: 32px;
            border-radius: 12px;
            background: #111827;
            border: 1px solid #374151;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo img {
            height: 60px;
            width: auto;
            margin-bottom: 16px;
        }

        h2 {
            margin: 0 0 8px 0;
            color: var(--color-secondary);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #d1d5db;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 3px rgba(240, 171, 252, 0.1);
        }

        input::placeholder {
            color: #9ca3af !important;
            opacity: 1 !important;
            font-style: italic;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 12px;
            background: var(--color-secondary);
            color: #0b0b0b;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background: #e991f2;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(240, 171, 252, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--color-secondary);
            color: var(--color-secondary);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(240, 171, 252, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #9ca3af;
            font-size: 13px;
        }

        /* Notification Banner */
        #notification-banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideDown 0.3s ease;
            display: none;
        }

        #notification-banner.show {
            display: block;
        }

        #notification-banner.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        #notification-banner.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        #notification-banner.info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        ::placeholder {
            color: #9ca3af !important;
            opacity: 1 !important;
            font-style: italic;
        }

        /* Sección de botones OAuth */
        .oauth-section {
            margin-bottom: 20px;
        }

        .oauth-section h5 {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--color-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .oauth-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .oauth-btn {
            padding: 12px 10px;
            border: 2px solid var(--color-secondary);
            border-radius: 8px;
            background: transparent;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: var(--color-secondary);
            text-decoration: none;
            min-height: 70px;
        }

        .oauth-btn i {
            font-size: 18px;
        }

        .oauth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px var(--color-secondary);
            background: rgba(240, 171, 252, 0.1);
        }

        .oauth-btn.google {
            border-color: #4285f4;
            color: #4285f4;
        }

        .oauth-btn.google:hover {
            background: rgba(66, 133, 244, 0.15);
            box-shadow: 0 0 10px #4285f4;
        }

        .oauth-btn.facebook {
            border-color: #1877F2;
            color: #1877F2;
        }

        .oauth-btn.facebook:hover {
            background: rgba(24, 119, 242, 0.15);
            box-shadow: 0 0 10px #1877F2;
        }

        .oauth-btn.instagram {
            border-color: #E1306C;
            color: #E1306C;
        }

        .oauth-btn.instagram:hover {
            background: rgba(225, 48, 108, 0.15);
            box-shadow: 0 0 10px #E1306C;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--color-rustic);
        }

        .divider span {
            background: #111827;
            padding: 0 12px;
            position: relative;
            color: #9ca3af;
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 576px) {
            .oauth-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="card">
                <div class="logo">
                    <img src="./img/logo_transparente.png" alt="El Templo de Claypole">
                    <h2>Inicia Sesión</h2>
                    <p class="subtitle">Accede a tu cuenta</p>
                </div>

                <!-- Sección de OAuth -->
                <div class="oauth-section">
                    <h5><i class="fas fa-link"></i> Acceso Rápido</h5>
                    <!-- Contenedor para Google (se renderiza automáticamente) -->
                    <div id="google-btn-login" style="margin-bottom: 10px;"></div>
                    <!-- Fallback: botones manuales si Google no se renderiza -->
                    <div class="oauth-buttons">
                        <button type="button" class="oauth-btn google" onclick="handleGoogleLogin()"
                            style="display:none;" id="google-manual-login">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="oauth-btn facebook" onclick="initiateFacebookLogin()">
                            <i class="fab fa-facebook"></i>
                            <span>Facebook</span>
                        </button>
                        <button type="button" class="oauth-btn instagram" onclick="handleInstagramLogin()">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                        </button>
                    </div>
                </div>

                <div class="divider"><span>O ingresa con tu cuenta</span></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="tu@email.com" required
                            autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input id="password" name="password" type="password" placeholder="••••••••" required
                            autocomplete="current-password">
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submitBtn">
                            <span id="buttonText">Ingresar</span>
                        </button>
                        <button type="button" id="cancelBtn" class="btn-secondary"
                            onclick="window.location.href='/index.html'">
                            Volver
                        </button>
                    </div>
                </form>

                <div class="footer">
                    <p>¿Olvidaste la contraseña? Contacta con el administrador.</p>
                </div>
            </div>
        </div>

        <!-- Notification Banner -->
        <div id="notification-banner"></div>

        <!-- Google SDK -->
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <!-- Facebook SDK -->
        <script async defer crossorigin="anonymous"
            src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v18.0"></script>
        <!-- Configuración de la app -->
        <script src="config.js"></script>

        <script>
            /**
             * Login Manager - Maneja autenticación con notificaciones
             */
            class LoginManager {
                constructor() {
                    this.form = document.getElementById('loginForm');
                    this.emailInput = document.getElementById('email');
                    this.passwordInput = document.getElementById('password');
                    this.submitBtn = document.getElementById('submitBtn');
                    this.cancelBtn = document.getElementById('cancelBtn');
                    this.banner = document.getElementById('notification-banner');
                    this.notificationTimer = null;

                    // Guardar instancia global para acceso desde callbacks OAuth
                    window.loginManagerInstance = this;

                    this.setupEventListeners();
                    this.checkRedirectParam();
                }

                setupEventListeners() {
                    this.form.addEventListener('submit', (e) => this.handleLogin(e));
                    // Limpiar estilos de error al escribir
                    this.emailInput.addEventListener('input', () => this.clearError());
                    this.passwordInput.addEventListener('input', () => this.clearError());
                }

                /**
                 * Muestra notificación con banner
                 */
                showNotification(message, type = 'info', duration = 5000) {
                    clearTimeout(this.notificationTimer);

                    this.banner.textContent = message;
                    this.banner.className = `show ${type}`;

                    if (duration > 0) {
                        this.notificationTimer = setTimeout(() => {
                            this.banner.className = '';
                        }, duration);
                    }
                }

                /**
                 * Limpia errores visuales
                 */
                clearError() {
                    if (this.emailInput.style.borderColor) {
                        this.emailInput.style.borderColor = '';
                    }
                    if (this.passwordInput.style.borderColor) {
                        this.passwordInput.style.borderColor = '';
                    }
                }

                /**
                 * Valida inputs antes de enviar
                 */
                validate() {
                    let isValid = true;

                    if (!this.emailInput.value.trim()) {
                        this.showNotification('Por favor ingresa tu email', 'error');
                        this.emailInput.style.borderColor = '#ef4444';
                        isValid = false;
                    }

                    if (!this.passwordInput.value.trim()) {
                        this.showNotification('Por favor ingresa tu contraseña', 'error');
                        this.passwordInput.style.borderColor = '#ef4444';
                        isValid = false;
                    }

                    return isValid;
                }

                /**
                 * Maneja el login
                 */
                async handleLogin(e) {
                    e.preventDefault();

                    if (!this.validate()) {
                        return;
                    }

                    const email = this.emailInput.value.trim();
                    const password = this.passwordInput.value;

                    // Deshabilitar botón y mostrar loading
                    this.submitBtn.disabled = true;
                    this.submitBtn.innerHTML = '<span class="loading-spinner"></span> Ingresando...';

                    try {
                        this.showNotification('Verificando credenciales...', 'info', -1);

                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            // Error del servidor
                            throw new Error(data.message || 'Error al iniciar sesión');
                        }

                        // Login exitoso
                        if (!data.token) {
                            throw new Error('Respuesta inválida del servidor');
                        }

                        // Guardar JWT en localStorage
                        localStorage.setItem('authToken', data.token);

                        // Mostrar éxito
                        this.showNotification('✓ Login exitoso. Redirigiendo...', 'success', 2000);

                        // Redirigir después de 2 segundos
                        setTimeout(() => {
                            // Prioridad de redirección:
                            // 1. returnTo en sessionStorage (usado por páginas de solicitud protegidas)
                            // 2. redirectAfterLogin en sessionStorage (compatibilidad con otros usos)
                            // 3. redirect en parámetro URL
                            // 4. Por defecto: /admin.html
                            const returnTo = sessionStorage.getItem('returnTo');
                            const redirectFromSession = sessionStorage.getItem('redirectAfterLogin');
                            const redirectFromUrl = new URLSearchParams(window.location.search).get('redirect');
                            const targetUrl = returnTo || redirectFromSession || redirectFromUrl || '/admin.html';

                            // Limpiar sessionStorage después de usar
                            sessionStorage.removeItem('returnTo');
                            sessionStorage.removeItem('redirectAfterLogin');

                            window.location.href = targetUrl;
                        }, 2000);

                    } catch (error) {
                        console.error('Error de login:', error);
                        this.showNotification(`❌ ${error.message}`, 'error', 6000);

                        // Rehabilitar botón
                        this.submitBtn.disabled = false;
                        this.submitBtn.innerHTML = '<span id="buttonText">Ingresar</span>';

                        // Limpiar password por seguridad
                        this.passwordInput.value = '';
                        this.passwordInput.focus();
                    }
                }

                /**
                 * Verifica si hay parámetro redirect en URL
                 */
                checkRedirectParam() {
                    const redirect = new URLSearchParams(window.location.search).get('redirect');
                    if (redirect) {
                        this.showNotification('Necesitas autenticarte para acceder a esa página', 'info', 5000);
                    }
                }
            }

            // Inicializar el login manager cuando el DOM esté listo
            document.addEventListener('DOMContentLoaded', () => {
                new LoginManager();
                initializeOAuth();
            });

            // ============================================
            // GOOGLE OAUTH
            // ============================================
            let googleInitialized = false;

            function initializeOAuth() {
                initializeGoogleSDK();
                setTimeout(() => renderGoogleButtons(), 500);

                // Reintentar renderizar botones
                let retries = 0;
                const retryInterval = setInterval(() => {
                    retries++;
                    if (retries > 5) {
                        clearInterval(retryInterval);
                        return;
                    }

                    const googleLogin = document.getElementById('google-btn-login');
                    if (googleLogin && googleLogin.children.length === 0) {
                        renderGoogleButtons();
                    } else {
                        clearInterval(retryInterval);
                    }
                }, 1000);
            }

            function initializeGoogleSDK() {
                if (googleInitialized) return;

                if (typeof google === 'undefined') {
                    setTimeout(initializeGoogleSDK, 100);
                    return;
                }

                google.accounts.id.initialize({
                    client_id: CONFIG.GOOGLE_CLIENT_ID,
                    callback: handleGoogleCallback
                });
                googleInitialized = true;
            }

            function renderGoogleButtons() {
                if (typeof google === 'undefined' || !google.accounts.id) {
                    document.getElementById('google-manual-login').style.display = 'block';
                    return;
                }

                const googleBtnLogin = document.getElementById('google-btn-login');
                if (googleBtnLogin && googleBtnLogin.children.length === 0) {
                    try {
                        google.accounts.id.renderButton(googleBtnLogin, {
                            type: 'standard',
                            size: 'large',
                            theme: 'outline',
                            text: 'signin_with',
                            locale: 'es'
                        });
                    } catch (e) {
                        document.getElementById('google-manual-login').style.display = 'block';
                    }
                }
            }

            function handleGoogleLogin() {
                if (typeof google !== 'undefined' && google.accounts.id) {
                    google.accounts.id.prompt();
                }
            }

            function handleGoogleCallback(response) {
                const decoded = parseJwt(response.credential);

                const payload = {
                    proveedor_oauth: 'google',
                    id_oauth: decoded.sub,
                    email: decoded.email,
                    nombre: decoded.given_name || '',
                    apellido: decoded.family_name || '',
                    foto_url: decoded.picture || ''
                };

                fetch('/api/auth/oauth-callback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                    .then(r => r.json())
                    .then(result => {
                        if (result.user) {
                            localStorage.setItem('authToken', result.token);
                            localStorage.setItem('user_data', JSON.stringify(result.user));

                            if (typeof google !== 'undefined' && google.accounts.id) {
                                google.accounts.id.disableAutoSelect();
                            }

                            const loginManager = window.loginManagerInstance;
                            if (loginManager) {
                                loginManager.showNotification('¡Bienvenido ' + result.user.nombre + '!', 'success', 2000);
                                setTimeout(() => {
                                    const returnTo = sessionStorage.getItem('returnTo');
                                    sessionStorage.removeItem('returnTo');
                                    window.location.href = returnTo || '/index.html';
                                }, 2000);
                            }
                        }
                    })
                    .catch(err => {
                        console.error('OAuth error:', err);
                        const loginManager = window.loginManagerInstance;
                        if (loginManager) {
                            loginManager.showNotification('Error en Google OAuth', 'error');
                        }
                    });
            }

            // ============================================
            // FACEBOOK OAUTH
            // ============================================
            function initiateFacebookLogin() {
                if (typeof FB === 'undefined') {
                    const loginManager = window.loginManagerInstance;
                    if (loginManager) {
                        loginManager.showNotification('Facebook SDK no está disponible', 'error');
                    }
                    return;
                }

                FB.login(function (response) {
                    if (response.authResponse) {
                        FB.api('/me?fields=id,first_name,last_name,email,picture',
                            function (userInfo) {
                                const payload = {
                                    proveedor_oauth: 'facebook',
                                    id_oauth: userInfo.id,
                                    email: userInfo.email,
                                    nombre: userInfo.first_name || '',
                                    apellido: userInfo.last_name || '',
                                    foto_url: userInfo.picture?.data?.url || ''
                                };

                                fetch('/api/auth/oauth-callback', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify(payload)
                                })
                                    .then(r => r.json())
                                    .then(result => {
                                        if (result.user) {
                                            localStorage.setItem('authToken', result.token);
                                            localStorage.setItem('user_data', JSON.stringify(result.user));
                                            const loginManager = window.loginManagerInstance;
                                            if (loginManager) {
                                                loginManager.showNotification('¡Bienvenido ' + result.user.nombre + '!', 'success', 2000);
                                                setTimeout(() => {
                                                    const returnTo = sessionStorage.getItem('returnTo');
                                                    sessionStorage.removeItem('returnTo');
                                                    window.location.href = returnTo || '/index.html';
                                                }, 2000);
                                            }
                                        }
                                    })
                                    .catch(err => {
                                        console.error('Facebook error:', err);
                                        const loginManager = window.loginManagerInstance;
                                        if (loginManager) {
                                            loginManager.showNotification('Error en Facebook OAuth', 'error');
                                        }
                                    });
                            }
                        );
                    }
                }, { scope: 'public_profile,email' });
            }

            // ============================================
            // INSTAGRAM OAUTH
            // ============================================
            function handleInstagramLogin() {
                window.location.href = '/api/auth/instagram';
            }

            // ============================================
            // UTILIDADES
            // ============================================
            function parseJwt(token) {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(
                    atob(base64).split('').map((c) => {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join('')
                );
                return JSON.parse(jsonPayload);
            }

            // Inicializar Facebook SDK
            window.fbAsyncInit = function () {
                FB.init({
                    appId: 'YOUR_FACEBOOK_APP_ID',
                    xfbml: true,
                    version: 'v18.0'
                });
            };
        </script>

        <!-- navbar global -->
        <script src="/navbar.js"></script>
</body>

</html>

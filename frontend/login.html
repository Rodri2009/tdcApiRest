<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - El Templo de Claypole</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    :root {
        --color-secondary: #f0abfc;
        --bg-dark: #0c0a09;
    }

    body {
        background-color: #0f172a;
        color: #d1d5db;
        font-family: Arial, sans-serif;
        background: var(--bg-dark);
        color: #e6e6e6;
        font-family: Inter, system-ui, Arial;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0
    }

    .card {
        max-width: 420px;
        margin: 60px auto;
        padding: 20px;
        border-radius: 8px;
        background: #111827;
        border: 1px solid #374151
    }

    input {
        width: 100%;
        border-radius: 6px;
        /*background: #0b1220;*/
        color: #fff;
        padding: 10px 12px;
        margin-bottom: 12px;
        background: #0f0f0f;
        border: 1px solid rgba(255, 255, 255, 0.03);
    }

    button {
        width: 100%;
        padding: 10px 12px;
        background: #f0abfc;
        color: #0b0b0b;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer
    }

    h2 {
        margin: 0 0 18px 0;
        color: var(--color-secondary);
        text-align: center
    }

</style>
</head>
<body>
    <div class="card">
        <h2>Administración</h2>
        <form id="loginForm">
            <label for="usuario">Usuario</label>
            <input id="usuario" name="usuario" type="text" required>
            <label for="password" style="margin-top:10px;display:block">Contraseña</label>
            <input id="password" name="password" type="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <p style="text-align:center;margin-top:10px;color:#9ca3af">Si olvidaste la contraseña contacta con el administrador.</p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e)=>{
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            try{
                const res = await fetch('/api/auth/login',{
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({email:usuario,password})
                });
                if(!res.ok) throw new Error('login fallido');
                window.location.href = '/admin.html';
            }catch(err){
                alert('Error: '+err.message);
            }
        });
    </script>
</body>
</html>

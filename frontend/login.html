<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - El Templo de Claypole</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-secondary: #f0abfc;
            --bg-dark: #0c0a09;
            --color-rustic: #44403c;
        }

        body {
            background-color: var(--bg-dark);
            color: #e6e6e6;
            font-family: 'Inter', system-ui, Arial;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            padding: 32px;
            border-radius: 12px;
            background: #111827;
            border: 1px solid #374151;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo img {
            height: 60px;
            width: auto;
            margin-bottom: 16px;
        }

        h2 {
            margin: 0 0 8px 0;
            color: var(--color-secondary);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #d1d5db;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 3px rgba(240, 171, 252, 0.1);
        }

        input::placeholder {
            color: #6b7280;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 12px;
            background: var(--color-secondary);
            color: #0b0b0b;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background: #e991f2;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(240, 171, 252, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--color-secondary);
            color: var(--color-secondary);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(240, 171, 252, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #9ca3af;
            font-size: 13px;
        }

        /* Notification Banner */
        #notification-banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideDown 0.3s ease;
            display: none;
        }

        #notification-banner.show {
            display: block;
        }

        #notification-banner.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        #notification-banner.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        #notification-banner.info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="logo">
                <img src="./img/logo_transparente.png" alt="El Templo de Claypole">
                <h2>Administración</h2>
                <p class="subtitle">Panel de Control</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        placeholder="tu@email.com"
                        required 
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        placeholder="••••••••"
                        required 
                        autocomplete="current-password">
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn">
                        <span id="buttonText">Ingresar</span>
                    </button>
                    <button type="button" id="cancelBtn" class="btn-secondary" onclick="window.location.href='/index.html'">
                        Volver
                    </button>
                </div>
            </form>

            <div class="footer">
                <p>¿Olvidaste la contraseña? Contacta con el administrador.</p>
            </div>
        </div>
    </div>

    <!-- Notification Banner -->
    <div id="notification-banner"></div>

    <script>
        /**
         * Login Manager - Maneja autenticación con notificaciones
         */
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.submitBtn = document.getElementById('submitBtn');
                this.cancelBtn = document.getElementById('cancelBtn');
                this.banner = document.getElementById('notification-banner');
                this.notificationTimer = null;

                this.setupEventListeners();
                this.checkRedirectParam();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                // Limpiar estilos de error al escribir
                this.emailInput.addEventListener('input', () => this.clearError());
                this.passwordInput.addEventListener('input', () => this.clearError());
            }

            /**
             * Muestra notificación con banner
             */
            showNotification(message, type = 'info', duration = 5000) {
                clearTimeout(this.notificationTimer);
                
                this.banner.textContent = message;
                this.banner.className = `show ${type}`;

                if (duration > 0) {
                    this.notificationTimer = setTimeout(() => {
                        this.banner.className = '';
                    }, duration);
                }
            }

            /**
             * Limpia errores visuales
             */
            clearError() {
                if (this.emailInput.style.borderColor) {
                    this.emailInput.style.borderColor = '';
                }
                if (this.passwordInput.style.borderColor) {
                    this.passwordInput.style.borderColor = '';
                }
            }

            /**
             * Valida inputs antes de enviar
             */
            validate() {
                let isValid = true;
                
                if (!this.emailInput.value.trim()) {
                    this.showNotification('Por favor ingresa tu email', 'error');
                    this.emailInput.style.borderColor = '#ef4444';
                    isValid = false;
                }

                if (!this.passwordInput.value.trim()) {
                    this.showNotification('Por favor ingresa tu contraseña', 'error');
                    this.passwordInput.style.borderColor = '#ef4444';
                    isValid = false;
                }

                return isValid;
            }

            /**
             * Maneja el login
             */
            async handleLogin(e) {
                e.preventDefault();

                if (!this.validate()) {
                    return;
                }

                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;

                // Deshabilitar botón y mostrar loading
                this.submitBtn.disabled = true;
                this.submitBtn.innerHTML = '<span class="loading-spinner"></span> Ingresando...';

                try {
                    this.showNotification('Verificando credenciales...', 'info', -1);

                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        // Error del servidor
                        throw new Error(data.message || 'Error al iniciar sesión');
                    }

                    // Login exitoso
                    if (!data.token) {
                        throw new Error('Respuesta inválida del servidor');
                    }

                    // Guardar JWT en localStorage
                    localStorage.setItem('authToken', data.token);

                    // Mostrar éxito
                    this.showNotification('✓ Login exitoso. Redirigiendo...', 'success', 2000);

                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        const redirect = new URLSearchParams(window.location.search).get('redirect');
                        const targetUrl = redirect || '/admin.html';
                        window.location.href = targetUrl;
                    }, 2000);

                } catch (error) {
                    console.error('Error de login:', error);
                    this.showNotification(`❌ ${error.message}`, 'error', 6000);

                    // Rehabilitar botón
                    this.submitBtn.disabled = false;
                    this.submitBtn.innerHTML = '<span id="buttonText">Ingresar</span>';

                    // Limpiar password por seguridad
                    this.passwordInput.value = '';
                    this.passwordInput.focus();
                }
            }

            /**
             * Verifica si hay parámetro redirect en URL
             */
            checkRedirectParam() {
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                if (redirect) {
                    this.showNotification('Necesitas autenticarte para acceder a esa página', 'info', 5000);
                }
            }
        }

        // Inicializar el login manager cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>

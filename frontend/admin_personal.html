<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Administración - Personal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --color-primary: #581c87;
      --color-secondary: #f0abfc;
      --color-rustic: #44403c;
    }

    body {
      background-color: #0c0a09;
      color: #d6d3d1;
      font-family: 'Inter', sans-serif;
    }

    .text-neon {
      color: var(--color-secondary);
      text-shadow: 0 0 5px var(--color-secondary), 0 0 10px var(--color-secondary);
    }

    .bg-rustic {
      background-color: var(--color-rustic);
    }

    h1 {
      color: var(--color-secondary);
      margin: 0;
    }
  </style>
</head>

<body>
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
      <a href="admin.html"
        style="background: #44403c; padding: 8px 16px; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; color: #d6d3d1;">
        <i class="fas fa-arrow-left"></i> Volver al Panel
      </a>
      <h1 class="text-4xl font-bold">Administrar Personal</h1>
      <div style="width: 140px;"></div>
    </div>
    <p class="mt-4 text-gray-400">Sección para administrar personal. La gestión completa está disponible en <a
        href="config_alquiler.html#personal" style="color: var(--color-secondary);">Configuración de Alquiler →
        Personal</a>.</p>
  </main>

  <script src="/navbar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      navbarManager = new NavbarManager();
      if (!navbarManager.protectAdminPage()) {
        return; // Salir si no está autenticado
      }
      navbarManager.injectNavbar('body');
    });
  </script>
</body>

</html>

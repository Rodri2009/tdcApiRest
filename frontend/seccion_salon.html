    <!-- Lightbox modal -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="relative max-w-4xl w-full px-4">
            <button id="lightbox-close"
                class="absolute top-2 right-2 bg-white text-black rounded-full p-2 shadow-md">✕</button>
            <img id="lightbox-img" src="" alt="" class="mx-auto rounded-lg shadow-lg max-h-[80vh] w-auto" />
            <div class="flex justify-between mt-4">
                <button id="lightbox-prev" class="px-4 py-2 bg-white text-black rounded shadow">Anterior</button>
                <button id="lightbox-next" class="px-4 py-2 bg-white text-black rounded shadow">Siguiente</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-rustic border-t border-stone-700 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm text-stone-400">&copy; <span id="year"></span> El Templo de Claypole. Todos los derechos
                reservados.</p>
        </div>
    </footer>

    <script>
        // year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Lightbox functionality for images inside the grid
        (function () {
            const imgs = Array.from(document.querySelectorAll('.grid img'));
            if (!imgs.length) return;

            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const btnPrev = document.getElementById('lightbox-prev');
            const btnNext = document.getElementById('lightbox-next');
            const btnClose = document.getElementById('lightbox-close');
            let currentIndex = 0;

            imgs.forEach((img, idx) => {
                img.style.cursor = 'zoom-in';
                img.addEventListener('click', () => open(idx));
            });

            function open(index) {
                currentIndex = index;
                lightboxImg.src = imgs[currentIndex].src;
                lightboxImg.alt = imgs[currentIndex].alt || '';
                lightbox.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            function close() {
                lightbox.classList.add('hidden');
                lightboxImg.src = '';
                document.body.style.overflow = '';
            }

            function prev() {
                currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
                lightboxImg.src = imgs[currentIndex].src;
                lightboxImg.alt = imgs[currentIndex].alt || '';
            }

            function next() {
                currentIndex = (currentIndex + 1) % imgs.length;
                lightboxImg.src = imgs[currentIndex].src;
                lightboxImg.alt = imgs[currentIndex].alt || '';
            }

            btnPrev.addEventListener('click', prev);
            btnNext.addEventListener('click', next);
            btnClose.addEventListener('click', close);

            // close when clicking outside image
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) close();
            });

            // keyboard support
            document.addEventListener('keydown', (e) => {
                if (lightbox.classList.contains('hidden')) return;
                if (e.key === 'Escape') close();
                if (e.key === 'ArrowLeft') prev();
                if (e.key === 'ArrowRight') next();
            });
        })();
    </script>

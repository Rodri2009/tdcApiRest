<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Inscripción - Talleres</title>
    <link rel="stylesheet" href="/css/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <style>
        :root {
            --color-primary: #581c87;
            --color-secondary: #f0abfc;
            --color-rustic: #44403c;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0c0a09;
            color: #d6d3d1;
        }

        .text-neon {
            color: var(--color-secondary);
            text-shadow: 0 0 5px var(--color-secondary), 0 0 10px var(--color-secondary);
        }

        .wrap {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        .container {
            max-width: 98%;
            margin: 20px auto;
            background-color: #1e293b;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--color-rustic);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-secondary);
            text-shadow: 0 0 5px var(--color-secondary), 0 0 10px var(--color-secondary);
        }

        .form-section {
            background: #0f172a;
            border: 1px solid #581c87;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-section h3 {
            color: var(--color-secondary);
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #581c87;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 640px) {
            .form-grid-2 {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-grid-3 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #d6d3d1;
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 8px !important;
            border: 1.5px solid #581c87;
            border-radius: 6px;
            background-color: #0f172a;
            color: #f8fafc;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 5px var(--color-secondary);
        }

        .estado-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .estado-activa {
            background: #d1fae5;
            color: #065f46;
        }

        .estado-pausada {
            background: #fef3c7;
            color: #92400e;
        }

        .estado-vencida {
            background: #fee2e2;
            color: #991b1b;
        }

        .estado-cancelada {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: transparent;
            color: var(--color-secondary);
            border: 2px solid var(--color-secondary);
        }

        .btn-primary:hover {
            background: rgba(132, 63, 172, 0.2);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #44403c;
            color: #d6d3d1;
        }

        .btn-secondary:hover {
            background: #57534e;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #4b5563;
            border-top: 4px solid var(--color-secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #notification-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%, 150%);
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transition: transform 0.4s ease;
        }

        #notification-banner.show {
            transform: translate(-50%, 0);
        }

        #notification-banner.success {
            background: #10b981;
        }

        #notification-banner.error {
            background: #ef4444;
        }

        #notification-banner.warning {
            background: #f59e0b;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .back-btn {
            background: #44403c;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #d6d3d1;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #57534e;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #111827;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .taller-card {
            background: linear-gradient(135deg, #1f2937, #111827);
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .taller-card h4 {
            color: var(--color-secondary);
            margin: 0 0 5px 0;
        }

        .taller-card p {
            margin: 0;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .price-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
            text-align: right;
        }

        .clases-counter {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .clases-counter button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--color-secondary);
            color: #0c0a09;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clases-counter button:hover {
            background: #e879f9;
        }

        .clases-counter span {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }
    </style>
</head>

<body>

    <main class="wrap">
        <div class="container">
            <div class="header-row">
                <a href="admin_solicitudes.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <h2><i class="fas fa-book-open"></i> Inscripción a Taller</h2>
                <div style="width: 100px;"></div>
            </div>

            <div class="info-row">
                <div>
                    <span style="color: #9ca3af;">ID Inscripción:</span>
                    <span id="inscripcionId" style="font-weight: bold;">-</span>
                </div>
                <div>
                    <span style="color: #9ca3af;">Estado:</span>
                    <select id="estadoSelect" style="width: auto; padding: 4px 12px;">
                        <option value="activa">Activa</option>
                        <option value="pausada">Pausada</option>
                        <option value="vencida">Vencida</option>
                        <option value="cancelada">Cancelada</option>
                    </select>
                </div>
            </div>

            <!-- Selección de Taller -->
            <div class="form-section">
                <h3><i class="fas fa-book"></i> Taller</h3>
                <div class="form-grid form-grid-2">
                    <div class="form-group">
                        <label for="tallerSelect">Seleccionar Taller *</label>
                        <select id="tallerSelect">
                            <option value="">-- Seleccionar --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="precioSelect">Plan / Precio</label>
                        <select id="precioSelect">
                            <option value="">-- Seleccionar taller primero --</option>
                        </select>
                    </div>
                </div>
                <div id="tallerInfo" class="taller-card" style="display: none;">
                    <h4 id="tallerNombre">-</h4>
                    <p id="tallerDescripcion">-</p>
                    <p style="margin-top: 10px;"><strong>Tallerista:</strong> <span id="talleristaNombre">-</span></p>
                </div>
            </div>

            <!-- Datos del Alumno -->
            <div class="form-section">
                <h3><i class="fas fa-user-graduate"></i> Datos del Alumno</h3>
                <div class="form-grid form-grid-3">
                    <div class="form-group">
                        <label for="alumnoNombre">Nombre Completo *</label>
                        <input type="text" id="alumnoNombre" placeholder="Nombre del alumno">
                    </div>
                    <div class="form-group">
                        <label for="alumnoTelefono">Teléfono</label>
                        <input type="tel" id="alumnoTelefono" placeholder="11-1234-5678">
                    </div>
                    <div class="form-group">
                        <label for="alumnoEmail">Email</label>
                        <input type="email" id="alumnoEmail" placeholder="email@ejemplo.com">
                    </div>
                </div>
            </div>

            <!-- Modalidad y Clases -->
            <div class="form-section">
                <h3><i class="fas fa-calendar-check"></i> Modalidad y Clases</h3>
                <div class="form-grid form-grid-2">
                    <div class="form-group">
                        <label for="modalidadSelect">Modalidad</label>
                        <select id="modalidadSelect">
                            <option value="clase_suelta">Clase Suelta</option>
                            <option value="mensual">Mensual</option>
                            <option value="cuatrimestral">Cuatrimestral</option>
                            <option value="anual">Anual</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Clases Restantes</label>
                        <div class="clases-counter">
                            <button type="button" onclick="cambiarClases(-1)">-</button>
                            <span id="clasesRestantes">4</span>
                            <button type="button" onclick="cambiarClases(1)">+</button>
                        </div>
                    </div>
                </div>
                <div class="form-grid form-grid-2" style="margin-top: 15px;">
                    <div class="form-group">
                        <label for="fechaInscripcion">Fecha de Inscripción</label>
                        <input type="text" id="fechaInscripcion" placeholder="Fecha...">
                    </div>
                    <div class="form-group">
                        <label for="fechaVencimiento">Fecha de Vencimiento</label>
                        <input type="text" id="fechaVencimiento" placeholder="Vencimiento...">
                    </div>
                </div>
            </div>

            <!-- Pago -->
            <div class="form-section">
                <h3><i class="fas fa-money-bill-wave"></i> Información de Pago</h3>
                <div class="form-grid form-grid-2">
                    <div class="form-group">
                        <label for="montoPagado">Monto Pagado ($)</label>
                        <input type="number" id="montoPagado" value="0" min="0" step="100">
                    </div>
                    <div class="form-group">
                        <label>Precio del Plan</label>
                        <div class="price-display" id="precioPlan">$0</div>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="window.location.href='admin_solicitudes.html'">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button class="btn btn-danger" id="btnEliminar" style="flex: 0.5;">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="btn btn-primary" id="btnGuardar">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: var(--color-secondary);">Cargando...</p>
    </div>

    <div id="notification-banner"></div>

    <script src="/navbar.js"></script>
    <script>
        // Variables globales
        let inscripcionId = null;
        let talleres = [];
        let precios = [];
        let isNewInscripcion = false;

        document.addEventListener('DOMContentLoaded', () => {
            // Proteger página admin
            navbarManager = new NavbarManager();
            if (!navbarManager.protectAdminPage()) return;
            navbarManager.injectNavbar('body');

            // Obtener ID de la URL
            const params = new URLSearchParams(window.location.search);
            const idParam = params.get('id') || params.get('solicitudId');

            if (!idParam || idParam === 'new') {
                isNewInscripcion = true;
                document.getElementById('inscripcionId').textContent = 'Nueva';
            } else {
                inscripcionId = parseInt(idParam);
                document.getElementById('inscripcionId').textContent = inscripcionId;
            }

            // Inicializar calendarios
            initCalendarios();

            // Cargar datos
            cargarTalleres();

            // Event listeners
            document.getElementById('tallerSelect').addEventListener('change', onTallerChange);
            document.getElementById('precioSelect').addEventListener('change', onPrecioChange);
            document.getElementById('btnGuardar').addEventListener('click', guardarInscripcion);
            document.getElementById('btnEliminar').addEventListener('click', eliminarInscripcion);
        });

        function initCalendarios() {
            flatpickr('#fechaInscripcion', {
                locale: 'es',
                dateFormat: 'Y-m-d',
                altInput: true,
                altFormat: 'j \\de F, Y',
                defaultDate: new Date()
            });

            flatpickr('#fechaVencimiento', {
                locale: 'es',
                dateFormat: 'Y-m-d',
                altInput: true,
                altFormat: 'j \\de F, Y'
            });
        }

        async function cargarTalleres() {
            showLoading(true);
            try {
                // Cargar talleres
                const resTalleres = await fetch('/api/talleres');
                talleres = await resTalleres.json();

                // Cargar precios
                const resPrecios = await fetch('/api/talleres/precios/lista');
                precios = await resPrecios.json();

                // Llenar select de talleres
                const select = document.getElementById('tallerSelect');
                select.innerHTML = '<option value="">-- Seleccionar --</option>';
                talleres.forEach(t => {
                    select.innerHTML += `<option value="${t.id}">${t.nombre} (${t.tallerista_nombre || 'Sin tallerista'})</option>`;
                });

                // Si es edición, cargar inscripción
                if (!isNewInscripcion && inscripcionId) {
                    await cargarInscripcion();
                }

            } catch (err) {
                console.error(err);
                showNotification('Error al cargar talleres: ' + err.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function cargarInscripcion() {
            try {
                const res = await fetch(`/api/talleres/inscripciones/${inscripcionId}`);
                if (!res.ok) throw new Error('Inscripción no encontrada');

                const insc = await res.json();

                document.getElementById('tallerSelect').value = insc.taller_id;
                await onTallerChange(); // Cargar precios del taller

                if (insc.precio_id) {
                    document.getElementById('precioSelect').value = insc.precio_id;
                    onPrecioChange();
                }

                document.getElementById('alumnoNombre').value = insc.alumno_nombre || '';
                document.getElementById('alumnoTelefono').value = insc.alumno_telefono || '';
                document.getElementById('alumnoEmail').value = insc.alumno_email || '';
                document.getElementById('modalidadSelect').value = insc.modalidad || 'clase_suelta';
                document.getElementById('clasesRestantes').textContent = insc.clases_restantes || 0;
                document.getElementById('montoPagado').value = insc.monto_pagado || 0;
                document.getElementById('estadoSelect').value = insc.estado || 'activa';

                if (insc.fecha_inscripcion) {
                    document.querySelector('#fechaInscripcion')._flatpickr.setDate(insc.fecha_inscripcion);
                }
                if (insc.fecha_vencimiento) {
                    document.querySelector('#fechaVencimiento')._flatpickr.setDate(insc.fecha_vencimiento);
                }

            } catch (err) {
                console.error(err);
                showNotification('Error al cargar inscripción: ' + err.message, 'error');
            }
        }

        function onTallerChange() {
            const tallerId = document.getElementById('tallerSelect').value;
            const infoDiv = document.getElementById('tallerInfo');
            const precioSelect = document.getElementById('precioSelect');

            if (!tallerId) {
                infoDiv.style.display = 'none';
                precioSelect.innerHTML = '<option value="">-- Seleccionar taller primero --</option>';
                return;
            }

            const taller = talleres.find(t => t.id == tallerId);
            if (taller) {
                document.getElementById('tallerNombre').textContent = taller.nombre;
                document.getElementById('tallerDescripcion').textContent = taller.descripcion || 'Sin descripción';
                document.getElementById('talleristaNombre').textContent = taller.tallerista_nombre || 'No asignado';
                infoDiv.style.display = 'block';
            }

            // Filtrar precios del taller seleccionado
            const preciosTaller = precios.filter(p => p.taller_id == tallerId);
            precioSelect.innerHTML = '<option value="">-- Seleccionar plan --</option>';
            preciosTaller.forEach(p => {
                const label = `${p.modalidad} - ${p.cantidad_clases} clases - $${p.precio}`;
                precioSelect.innerHTML += `<option value="${p.id}" data-precio="${p.precio}" data-clases="${p.cantidad_clases}">${label}</option>`;
            });
        }

        function onPrecioChange() {
            const select = document.getElementById('precioSelect');
            const option = select.options[select.selectedIndex];

            if (option && option.dataset.precio) {
                document.getElementById('precioPlan').textContent = '$' + parseFloat(option.dataset.precio).toLocaleString('es-AR');
                document.getElementById('clasesRestantes').textContent = option.dataset.clases || 0;
            } else {
                document.getElementById('precioPlan').textContent = '$0';
            }
        }

        function cambiarClases(delta) {
            const span = document.getElementById('clasesRestantes');
            let val = parseInt(span.textContent) || 0;
            val = Math.max(0, val + delta);
            span.textContent = val;
        }

        async function guardarInscripcion() {
            const tallerId = document.getElementById('tallerSelect').value;
            const alumnoNombre = document.getElementById('alumnoNombre').value.trim();

            if (!tallerId) {
                showNotification('Debe seleccionar un taller', 'warning');
                return;
            }
            if (!alumnoNombre) {
                showNotification('El nombre del alumno es obligatorio', 'warning');
                return;
            }

            showLoading(true);

            const datos = {
                taller_id: parseInt(tallerId),
                precio_id: document.getElementById('precioSelect').value || null,
                alumno_nombre: alumnoNombre,
                alumno_telefono: document.getElementById('alumnoTelefono').value.trim(),
                alumno_email: document.getElementById('alumnoEmail').value.trim(),
                modalidad: document.getElementById('modalidadSelect').value,
                clases_restantes: parseInt(document.getElementById('clasesRestantes').textContent) || 0,
                monto_pagado: parseFloat(document.getElementById('montoPagado').value) || 0,
                fecha_inscripcion: document.getElementById('fechaInscripcion').value,
                fecha_vencimiento: document.getElementById('fechaVencimiento').value || null,
                estado: document.getElementById('estadoSelect').value
            };

            try {
                let res;
                if (isNewInscripcion) {
                    res = await fetch('/api/talleres/inscripciones', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(datos)
                    });
                } else {
                    res = await fetch(`/api/talleres/inscripciones/${inscripcionId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(datos)
                    });
                }

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || 'Error al guardar');
                }

                showNotification('Inscripción guardada correctamente', 'success');
                setTimeout(() => window.location.href = 'admin_solicitudes.html', 1500);

            } catch (err) {
                console.error(err);
                showNotification('Error: ' + err.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function eliminarInscripcion() {
            if (isNewInscripcion) {
                window.location.href = 'admin_solicitudes.html';
                return;
            }

            if (!confirm('¿Estás seguro de eliminar esta inscripción?')) return;

            showLoading(true);

            try {
                const res = await fetch(`/api/talleres/inscripciones/${inscripcionId}`, {
                    method: 'DELETE'
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || 'Error al eliminar');
                }

                showNotification('Inscripción eliminada', 'success');
                setTimeout(() => window.location.href = 'admin_solicitudes.html', 1500);

            } catch (err) {
                console.error(err);
                showNotification('Error: ' + err.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showNotification(message, type = 'success') {
            const banner = document.getElementById('notification-banner');
            banner.textContent = message;
            banner.className = `${type} show`;
            setTimeout(() => banner.classList.remove('show'), 3000);
        }
    </script>

    <script>
    </script>
</body>

</html>

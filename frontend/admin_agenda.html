<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda General - Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #581c87;
            --color-secondary: #f0abfc;
            --color-rustic: #44403c;
        }

        /* Mantener navbar fija y dejar espacio superior */
        header.bg-rustic {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }

        body {
            padding: calc(16px + 4rem);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            /* Mantener el offset superior para la navbar fija (h-16 = 4rem) */
            padding: calc(16px + 4rem) 16px 16px 16px;
            background: #0c0a09;
            min-height: 100vh;
            color: #d6d3d1;
        }

        h1 {
            text-align: center;
            color: var(--color-secondary);
            font-size: 1.8rem;
            margin-bottom: 24px;
            margin-top: 1rem;
            text-shadow: 0 0 5px var(--color-secondary);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            max-width: 1600px;
            margin: 0 auto 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-secondary {
            background: var(--color-rustic);
            color: #d6d3d1;
        }

        .btn-secondary:hover {
            background: #57534e;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--color-rustic);
            max-width: 1600px;
            margin: 0 auto 24px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #9ca3af;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover {
            color: var(--color-secondary);
        }

        .tab.active {
            color: var(--color-secondary);
            border-bottom-color: var(--color-secondary);
            font-weight: 600;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .agenda-container {
            max-width: 1600px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 20px 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(240, 171, 252, 0.1);
        }

        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 16px;
            background: rgba(88, 28, 135, 0.1);
            border-radius: 8px;
        }

        .filters>div {
            flex: 1;
            min-width: 150px;
        }

        .filters label {
            display: block;
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        .filters select,
        .filters input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--color-rustic);
            border-radius: 6px;
            background: #0c0a09;
            color: #d6d3d1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: linear-gradient(135deg, #581c87 0%, #764ba2 100%);
            color: var(--color-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: rgba(240, 171, 252, 0.05);
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: #065f46;
            color: #6ee7b7;
        }

        .badge-warning {
            background: #92400e;
            color: #fcd34d;
        }

        .badge-danger {
            background: #7f1d1d;
            color: #fca5a5;
        }

        .badge-info {
            background: #1e40af;
            color: #93c5fd;
        }

        .badge-gray {
            background: #374151;
            color: #9ca3af;
        }

        .badge-primary {
            background: rgba(88, 28, 135, 0.6);
            color: var(--color-secondary);
        }

        .badge-alquiler {
            background: #7c3aed;
            color: white;
        }

        .badge-taller {
            background: #0891b2;
            color: white;
        }

        .badge-servicio {
            background: #db2777;
            color: white;
        }

        .badge-banda {
            background: #ea580c;
            color: white;
        }

        .row-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 6px 10px;
            background: rgba(240, 171, 252, 0.1);
            border: 1px solid rgba(240, 171, 252, 0.2);
            border-radius: 6px;
            color: var(--color-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: rgba(240, 171, 252, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .summary-card {
            background: rgba(88, 28, 135, 0.2);
            border: 1px solid rgba(240, 171, 252, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .summary-card .number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-secondary);
        }

        .summary-card .label {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-top: 4px;
        }

        /* Banner de notificación */
        .notification-banner {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }

        .notification-banner.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .notification-banner.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .notification-banner.info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header-row"
        style="max-width:1600px; margin:0 auto; margin-top:1rem; margin-bottom:1rem; display:flex; justify-content:space-between; align-items:center;">
        <a href="/admin.html" class="btn btn-secondary"
            style="text-decoration:none; display:inline-flex; align-items:center; gap:8px;">
            <i class="fas fa-arrow-left"></i> Volver al Panel
        </a>
        <h1 class="text-4xl font-bold text-neon" style="margin:0; text-align:center;"><i
                class="fas fa-calendar-alt"></i> Agenda General</h1>
        <div style="width:150px;"></div>
    </div>

    <div class="tabs">
        <button class="tab active" data-section="proximos">
            <i class="fas fa-calendar-day"></i> Próximos Eventos
        </button>
        <button class="tab" data-section="pendientes">
            <i class="fas fa-clock"></i> Pendientes de Confirmar
        </button>
        <button class="tab" data-section="todos">
            <i class="fas fa-list"></i> Todos los Eventos
        </button>
    </div>

    <!-- SECCIÓN: Próximos Eventos -->
    <div id="section-proximos" class="section active">
        <div class="agenda-container">
            <div class="summary-cards" id="summary-cards">
                <div class="summary-card">
                    <div class="number" id="count-hoy">0</div>
                    <div class="label">Hoy</div>
                </div>
                <div class="summary-card">
                    <div class="number" id="count-semana">0</div>
                    <div class="label">Esta Semana</div>
                </div>
                <div class="summary-card">
                    <div class="number" id="count-mes">0</div>
                    <div class="label">Este Mes</div>
                </div>
                <div class="summary-card">
                    <div class="number" id="count-total">0</div>
                    <div class="label">Total Confirmados</div>
                </div>
            </div>

            <div class="filters">
                <div>
                    <label>Categoría:</label>
                    <select id="filtro-categoria" onchange="filterProximos()">
                        <option value="">Todas</option>
                        <option value="ALQUILER">Alquileres</option>
                        <option value="TALLER">Talleres</option>
                        <option value="SERVICIO">Servicios</option>
                        <option value="BANDA">Bandas</option>
                    </select>
                </div>
                <div>
                    <label>Desde:</label>
                    <input type="date" id="filtro-desde" onchange="filterProximos()">
                </div>
                <div>
                    <label>Hasta:</label>
                    <input type="date" id="filtro-hasta" onchange="filterProximos()">
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Categoría</th>
                        <th>Tipo</th>
                        <th>Cliente/Banda</th>
                        <th>Detalle</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-proximos">
                    <tr>
                        <td colspan="7" class="empty-state"><i class="fas fa-spinner fa-spin"></i> Cargando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- SECCIÓN: Pendientes -->
    <div id="section-pendientes" class="section">
        <div class="agenda-container">
            <div class="filters">
                <div>
                    <label>Categoría:</label>
                    <select id="filtro-pendiente-categoria" onchange="filterPendientes()">
                        <option value="">Todas</option>
                        <option value="ALQUILER">Alquileres</option>
                        <option value="TALLER">Talleres</option>
                        <option value="SERVICIO">Servicios</option>
                        <option value="BANDA">Bandas</option>
                    </select>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Fecha Solicitada</th>
                        <th>Categoría</th>
                        <th>Tipo</th>
                        <th>Cliente</th>
                        <th>Contacto</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-pendientes">
                    <tr>
                        <td colspan="7" class="empty-state"><i class="fas fa-spinner fa-spin"></i> Cargando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- SECCIÓN: Todos -->
    <div id="section-todos" class="section">
        <div class="agenda-container">
            <div class="filters">
                <div>
                    <label>Categoría:</label>
                    <select id="filtro-todos-categoria" onchange="filterTodos()">
                        <option value="">Todas</option>
                        <option value="ALQUILER">Alquileres</option>
                        <option value="TALLER">Talleres</option>
                        <option value="SERVICIO">Servicios</option>
                        <option value="BANDA">Bandas</option>
                    </select>
                </div>
                <div>
                    <label>Estado:</label>
                    <select id="filtro-todos-estado" onchange="filterTodos()">
                        <option value="">Todos</option>
                        <option value="Confirmado">Confirmados</option>
                        <option value="Solicitado">Solicitados</option>
                        <option value="Cancelado">Cancelados</option>
                    </select>
                </div>
                <div>
                    <label>Desde:</label>
                    <input type="date" id="filtro-todos-desde" onchange="filterTodos()">
                </div>
                <div>
                    <label>Hasta:</label>
                    <input type="date" id="filtro-todos-hasta" onchange="filterTodos()">
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Categoría</th>
                        <th>Tipo</th>
                        <th>Cliente/Banda</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-todos">
                    <tr>
                        <td colspan="7" class="empty-state"><i class="fas fa-spinner fa-spin"></i> Cargando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/navbar.js"></script>
    <script>
        // Activar logs detallados añadiendo ?debug=1 a la URL
        const debug = new URLSearchParams(window.location.search).get('debug') === '1';
        if (debug) console.info('DEBUG MODE ON: se mostrarán logs detallados de la agenda');

        // ============================================================
        // ESTADO
        // ============================================================
        let solicitudes = [];
        let eventos = [];
        let allItems = [];

        const API_BASE = '/api/admin';
        const getToken = () => localStorage.getItem('authToken');
        const authHeaders = () => ({
            'Authorization': `Bearer ${getToken()}`,
            'Content-Type': 'application/json'
        });

        // ============================================================
        // BANNERS
        // ============================================================
        function showBanner(message, type = 'info', duration = 4000) {
            document.querySelectorAll('.notification-banner').forEach(n => n.remove());
            const banner = document.createElement('div');
            banner.className = `notification-banner ${type}`;
            const icon = type === 'success' ? 'check-circle' : (type === 'error' ? 'exclamation-circle' : 'info-circle');
            banner.innerHTML = `<div style="display:flex;align-items:center;gap:10px;"><i class="fas fa-${icon}"></i><span>${message}</span></div>`;
            document.body.appendChild(banner);
            setTimeout(() => {
                banner.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => banner.remove(), 300);
            }, duration);
        }

        // ============================================================
        // NAVEGACIÓN
        // ============================================================
        function initTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const section = tab.dataset.section;
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                    document.getElementById(`section-${section}`).classList.add('active');
                    history.replaceState(null, '', `#${section}`);
                });
            });

            const hash = window.location.hash.replace('#', '');
            if (hash && ['proximos', 'pendientes', 'todos'].includes(hash)) {
                document.querySelector(`.tab[data-section="${hash}"]`).click();
            }
        }

        // ============================================================
        // CARGA DE DATOS
        // ============================================================
        async function loadAllData() {
            try {
                // Cargar solicitudes
                const resSol = await fetch(`${API_BASE}/solicitudes`, { headers: authHeaders() });
                if (resSol.ok) {
                    solicitudes = await resSol.json();
                    if (debug) console.log('API /solicitudes -> raw:', solicitudes);
                }

                // Cargar eventos de bandas
                // Intentamos endpoint admin primero (si existe). Si responde 404, caemos al endpoint público de bandas.
                let resEv = await fetch(`${API_BASE}/fechas_bandas_confirmadas`, { headers: authHeaders() });
                if (resEv.ok) {
                    eventos = await resEv.json();
                    if (debug) console.log('API /admin/fechas_bandas_confirmadas -> raw:', eventos);
                } else if (resEv.status === 404) {
                    if (debug) console.warn('/api/admin/fechas_bandas_confirmadas no existe (404). Probando /api/bandas/eventos?estado=Confirmado');
                    const fallback = await fetch('/api/bandas/eventos?estado=Confirmado');
                    if (fallback.ok) {
                        eventos = await fallback.json();
                        if (debug) console.log('Fallback /api/bandas/eventos -> raw:', eventos);
                    } else {
                        // Si ambos fallan, dejar eventos en []
                        eventos = [];
                        if (debug) console.error('Fallback /api/bandas/eventos también falló', fallback.status);
                    }
                } else {
                    // Otro error (ej: 401/500)
                    if (debug) console.error('Error al consultar /api/admin/fechas_bandas_confirmadas:', resEv.status);
                }

                // Combinar y normalizar
                combineItems();
                renderAll();
            } catch (err) {
                console.error('Error:', err);
                showBanner('Error al cargar datos', 'error');
            }
        }

        function getCategoria(item) {
            // Si viene directamente como evento, es Banda
            if (item.source === 'evento') return 'BANDA';

            const tipo = (item.tipoEvento || item.tipo_evento || item.tipo || '').toString().toUpperCase();
            // Detectar explícitamente solicitudes de tipo FECHA_BANDAS o cualquier mención a 'BANDA'
            if (tipo === 'FECHA_BANDAS' || tipo.includes('BANDA')) return 'BANDA';
            if (tipo.includes('TALLER')) return 'TALLER';
            if (['DEPILACION', 'MASAJES', 'ESTETICA', 'TAROT', 'REIKI'].some(s => tipo.includes(s))) return 'SERVICIO';
            return 'ALQUILER';
        }

        function combineItems() {
            // Normalizar solicitudes
            const normalizedSolicitudes = solicitudes.map(s => ({
                id: s.id,
                source: 'solicitud',
                fecha: s.fechaEvento || s.fecha_evento,
                hora: s.horaEvento || s.hora_evento,
                tipo: s.tipoEvento || s.tipo_evento || s.tipo,
                // Asegurarnos de tomar nombre de banda cuando exista (nombre_banda / nombreBanda / fallback)
                nombre: s.nombreCompleto || s.nombre_completo || s.nombre_banda || s.nombreBanda,
                telefono: s.telefono,
                email: s.email,
                descripcion: s.descripcion,
                estado: s.estado,
                precio: s.precio
            }));

            // Normalizar eventos de bandas
            const normalizedEventos = eventos.map(e => ({
                id: e.id,
                source: 'evento',
                fecha: e.fecha,
                hora: e.hora_inicio || e.horaInicio,
                tipo: e.genero_musical || e.generoMusical || 'Evento',
                nombre: e.nombre_banda || e.nombreBanda,
                telefono: e.contacto_telefono,
                email: e.contacto_email,
                descripcion: e.descripcion,
                estado: e.estado,
                precio: e.precio_anticipada
            }));

            allItems = [...normalizedSolicitudes, ...normalizedEventos];

            // Agregar categoría
            allItems.forEach(item => {
                const before = { source: item.source, tipo: item.tipo, nombre: item.nombre };
                item.categoria = getCategoria(item);
                if (debug) {
                    console.log('Normalizado:', before, '-> categoría asignada:', item.categoria, ' (item):', item);
                    // Warn si algo parece inconsistente (ej: source 'evento' pero categoría ALQUILER)
                    if (item.categoria === 'ALQUILER' && (item.source === 'evento' || (item.tipo && item.tipo.toUpperCase().includes('BANDA')))) {
                        console.warn('Inconsistencia detectada: evento mapeado como ALQUILER', { item });
                    }
                }
            });

            // Resumen por categoría para facilitar diagnóstico
            if (debug) {
                const summary = allItems.reduce((acc, it) => { acc[it.categoria] = (acc[it.categoria] || 0) + 1; return acc; }, {});
                console.info('Resumen categorías (allItems):', summary);
            }
        }

        // ============================================================
        // RENDERIZADO
        // ============================================================
        function renderAll() {
            renderProximos();
            renderPendientes();
            renderTodos();
            updateSummary();
        }

        function updateSummary() {
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);

            const finSemana = new Date(hoy);
            finSemana.setDate(hoy.getDate() + 7);

            const finMes = new Date(hoy);
            finMes.setMonth(finMes.getMonth() + 1);

            const confirmados = allItems.filter(i => i.estado === 'Confirmado');

            const countHoy = confirmados.filter(i => {
                const fecha = new Date(i.fecha);
                return fecha.toDateString() === hoy.toDateString();
            }).length;

            const countSemana = confirmados.filter(i => {
                const fecha = new Date(i.fecha);
                return fecha >= hoy && fecha < finSemana;
            }).length;

            const countMes = confirmados.filter(i => {
                const fecha = new Date(i.fecha);
                return fecha >= hoy && fecha < finMes;
            }).length;

            document.getElementById('count-hoy').textContent = countHoy;
            document.getElementById('count-semana').textContent = countSemana;
            document.getElementById('count-mes').textContent = countMes;
            document.getElementById('count-total').textContent = confirmados.length;
        }

        function renderProximos() {
            const categoriaFiltro = document.getElementById('filtro-categoria')?.value || '';
            const desdeFiltro = document.getElementById('filtro-desde')?.value || '';
            const hastaFiltro = document.getElementById('filtro-hasta')?.value || '';

            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);

            let filtered = allItems.filter(i => i.estado === 'Confirmado' && new Date(i.fecha) >= hoy);

            if (categoriaFiltro) filtered = filtered.filter(i => i.categoria === categoriaFiltro);
            if (desdeFiltro) filtered = filtered.filter(i => new Date(i.fecha) >= new Date(desdeFiltro));
            if (hastaFiltro) filtered = filtered.filter(i => new Date(i.fecha) <= new Date(hastaFiltro));

            // Ordenar por fecha
            filtered.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

            const tbody = document.getElementById('tbody-proximos');
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No hay eventos próximos</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(item => renderRow(item, true)).join('');
        }

        function renderPendientes() {
            const categoriaFiltro = document.getElementById('filtro-pendiente-categoria')?.value || '';

            let filtered = allItems.filter(i => i.estado === 'Solicitado' || i.estado === 'pendiente');

            if (categoriaFiltro) filtered = filtered.filter(i => i.categoria === categoriaFiltro);

            // Ordenar por fecha
            filtered.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

            const tbody = document.getElementById('tbody-pendientes');
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No hay solicitudes pendientes</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(item => `
                <tr>
                    <td><strong>${item.fecha ? new Date(item.fecha).toLocaleDateString('es-AR', { weekday: 'short', day: 'numeric', month: 'short' }) : '-'}</strong></td>
                    <td><span class="badge badge-${item.categoria.toLowerCase()}">${item.categoria}</span></td>
                    <td>${item.tipo || '-'}</td>
                    <td>${item.nombre || '-'}</td>
                    <td>${item.telefono || item.email || '-'}</td>
                    <td><span class="badge badge-warning">${item.estado}</span></td>
                    <td>
                        <div class="row-actions">
                            <a href="${item.source === 'evento' ? 'editar_evento_banda.html' : 'editar_solicitud.html'}?id=${item.id}" class="btn-icon" title="Ver/Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderTodos() {
            const categoriaFiltro = document.getElementById('filtro-todos-categoria')?.value || '';
            const estadoFiltro = document.getElementById('filtro-todos-estado')?.value || '';
            const desdeFiltro = document.getElementById('filtro-todos-desde')?.value || '';
            const hastaFiltro = document.getElementById('filtro-todos-hasta')?.value || '';

            let filtered = [...allItems];

            if (categoriaFiltro) filtered = filtered.filter(i => i.categoria === categoriaFiltro);
            if (estadoFiltro) filtered = filtered.filter(i => i.estado === estadoFiltro);
            if (desdeFiltro) filtered = filtered.filter(i => new Date(i.fecha) >= new Date(desdeFiltro));
            if (hastaFiltro) filtered = filtered.filter(i => new Date(i.fecha) <= new Date(hastaFiltro));

            // Ordenar por fecha
            filtered.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

            const tbody = document.getElementById('tbody-todos');
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No hay eventos</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(item => renderRow(item, false)).join('');
        }

        function renderRow(item, showDetail = true) {
            const fecha = item.fecha ? new Date(item.fecha).toLocaleDateString('es-AR', { weekday: 'short', day: 'numeric', month: 'short' }) : '-';
            const estadoBadge = {
                'Confirmado': 'badge-success',
                'Solicitado': 'badge-warning',
                'pendiente': 'badge-warning',
                'Cancelado': 'badge-danger'
            }[item.estado] || 'badge-gray';

            return `
                <tr>
                    <td><strong>${fecha}</strong></td>
                    <td>${item.hora || '-'}</td>
                    <td><span class="badge badge-${item.categoria.toLowerCase()}">${item.categoria}</span></td>
                    <td>${item.tipo || '-'}</td>
                    <td>${item.nombre || '-'}</td>
                    <td>${showDetail ? (item.descripcion ? (item.descripcion.substring(0, 40) + (item.descripcion.length > 40 ? '...' : '')) : '-') : `<span class="badge ${estadoBadge}">${item.estado}</span>`}</td>
                    <td>
                        <div class="row-actions">
                            <a href="${item.source === 'evento' ? 'editar_evento_banda.html' : 'editar_solicitud.html'}?id=${item.id}" class="btn-icon" title="Ver/Editar">
                                <i class="fas fa-eye"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            `;
        }

        function filterProximos() { renderProximos(); }
        function filterPendientes() { renderPendientes(); }
        function filterTodos() { renderTodos(); }

        // ============================================================
        // INICIALIZACIÓN
        // ============================================================
        document.addEventListener('DOMContentLoaded', () => {
            navbarManager = new NavbarManager();
            if (!navbarManager.protectAdminPage()) return;
            navbarManager.injectNavbar('body');

            // Establecer fecha "desde" a hoy por defecto
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('filtro-desde').value = hoy;

            initTabs();
            loadAllData();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Turno - Servicios</title>
    <link rel="stylesheet" href="/css/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <style>
        :root {
            --color-primary: #581c87;
            --color-secondary: #f0abfc;
            --color-rustic: #44403c;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0c0a09;
            color: #d6d3d1;
        }

        .text-neon {
            color: var(--color-secondary);
            text-shadow: 0 0 5px var(--color-secondary), 0 0 10px var(--color-secondary);
        }

        .wrap {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        .container {
            max-width: 98%;
            margin: 20px auto;
            background-color: #1e293b;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--color-rustic);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-secondary);
            text-shadow: 0 0 5px var(--color-secondary), 0 0 10px var(--color-secondary);
        }

        .form-section {
            background: #0f172a;
            border: 1px solid #581c87;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-section h3 {
            color: var(--color-secondary);
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #581c87;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 640px) {
            .form-grid-2 {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-grid-3 {
                grid-template-columns: repeat(3, 1fr);
            }

            .form-grid-4 {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #d6d3d1;
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 8px !important;
            border: 1.5px solid #581c87;
            border-radius: 6px;
            background-color: #0f172a;
            color: #f8fafc;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 5px var(--color-secondary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .estado-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .estado-disponible {
            background: #d1fae5;
            color: #065f46;
        }

        .estado-reservado {
            background: #fef3c7;
            color: #92400e;
        }

        .estado-confirmado {
            background: #dbeafe;
            color: #1e40af;
        }

        .estado-en_curso {
            background: #c7d2fe;
            color: #4338ca;
        }

        .estado-completado {
            background: #d1fae5;
            color: #065f46;
        }

        .estado-cancelado {
            background: #fee2e2;
            color: #991b1b;
        }

        .estado-no_asistio {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: transparent;
            color: var(--color-secondary);
            border: 2px solid var(--color-secondary);
        }

        .btn-primary:hover {
            background: rgba(132, 63, 172, 0.2);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #44403c;
            color: #d6d3d1;
        }

        .btn-secondary:hover {
            background: #57534e;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #4b5563;
            border-top: 4px solid var(--color-secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #notification-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%, 150%);
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transition: transform 0.4s ease;
        }

        #notification-banner.show {
            transform: translate(-50%, 0);
        }

        #notification-banner.success {
            background: #10b981;
        }

        #notification-banner.error {
            background: #ef4444;
        }

        #notification-banner.warning {
            background: #f59e0b;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .back-btn {
            background: #44403c;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #d6d3d1;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #57534e;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #111827;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .service-card {
            background: linear-gradient(135deg, #1f2937, #111827);
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .service-card h4 {
            color: var(--color-secondary);
            margin: 0 0 5px 0;
        }

        .service-card p {
            margin: 0;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .price-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: #10b981;
        }

        .payment-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4b5563;
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: #10b981;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(24px);
        }

        .prof-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-secondary);
            color: #0c0a09;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .prof-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: #1f2937;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <main class="wrap">
        <div class="container">
            <div class="header-row">
                <a href="admin_solicitudes.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <h2><i class="fas fa-spa"></i> Turno de Servicio</h2>
                <div style="width: 100px;"></div>
            </div>

            <div class="info-row">
                <div>
                    <span style="color: #9ca3af;">ID Turno:</span>
                    <span id="turnoId" style="font-weight: bold;">-</span>
                </div>
                <div>
                    <span style="color: #9ca3af;">Estado:</span>
                    <select id="estadoSelect" style="width: auto; padding: 4px 12px;">
                        <option value="disponible">Disponible</option>
                        <option value="reservado">Reservado</option>
                        <option value="confirmado">Confirmado</option>
                        <option value="en_curso">En Curso</option>
                        <option value="completado">Completado</option>
                        <option value="cancelado">Cancelado</option>
                        <option value="no_asistio">No Asistió</option>
                    </select>
                </div>
            </div>

            <!-- Servicio y Profesional -->
            <div class="form-section">
                <h3><i class="fas fa-concierge-bell"></i> Servicio</h3>
                <div class="form-grid form-grid-2">
                    <div class="form-group">
                        <label for="servicioSelect">Servicio *</label>
                        <select id="servicioSelect">
                            <option value="">-- Seleccionar --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="profesionalSelect">Profesional *</label>
                        <select id="profesionalSelect">
                            <option value="">-- Seleccionar servicio primero --</option>
                        </select>
                    </div>
                </div>

                <div id="profesionalInfo" class="prof-info" style="display: none;">
                    <div class="prof-avatar" id="profAvatar">-</div>
                    <div>
                        <strong id="profNombre">-</strong>
                        <p style="margin: 0; font-size: 0.85rem; color: #9ca3af;" id="profEspecialidad">-</p>
                    </div>
                </div>

                <div id="servicioInfo" class="service-card" style="display: none;">
                    <h4 id="servicioNombre">-</h4>
                    <p id="servicioDescripcion">-</p>
                    <p style="margin-top: 8px;"><i class="fas fa-clock"></i> Duración: <span
                            id="servicioDuracion">-</span>
                        min</p>
                </div>
            </div>

            <!-- Fecha y Horario -->
            <div class="form-section">
                <h3><i class="fas fa-calendar-days"></i> Fecha y Horario</h3>
                <div class="form-grid form-grid-3">
                    <div class="form-group">
                        <label for="fechaTurno">Fecha *</label>
                        <input type="text" id="fechaTurno" placeholder="Seleccionar fecha...">
                    </div>
                    <div class="form-group">
                        <label for="horaInicio">Hora Inicio *</label>
                        <input type="time" id="horaInicio" value="10:00">
                    </div>
                    <div class="form-group">
                        <label for="horaFin">Hora Fin *</label>
                        <input type="time" id="horaFin" value="11:00">
                    </div>
                </div>
            </div>

            <!-- Datos del Cliente -->
            <div class="form-section">
                <h3><i class="fas fa-user"></i> Datos del Cliente</h3>
                <div class="form-grid form-grid-3">
                    <div class="form-group">
                        <label for="clienteNombre">Nombre</label>
                        <input type="text" id="clienteNombre" placeholder="Nombre del cliente">
                    </div>
                    <div class="form-group">
                        <label for="clienteTelefono">Teléfono</label>
                        <input type="tel" id="clienteTelefono" placeholder="11-1234-5678">
                    </div>
                    <div class="form-group">
                        <label for="clienteEmail">Email</label>
                        <input type="email" id="clienteEmail" placeholder="email@ejemplo.com">
                    </div>
                </div>
            </div>

            <!-- Pago -->
            <div class="form-section">
                <h3><i class="fas fa-money-bill-wave"></i> Pago</h3>
                <div class="form-grid form-grid-4">
                    <div class="form-group">
                        <label for="precioSelect">Tarifa</label>
                        <select id="precioSelect">
                            <option value="">-- Seleccionar --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="montoInput">Monto ($)</label>
                        <input type="number" id="montoInput" value="0" min="0" step="100">
                    </div>
                    <div class="form-group">
                        <label for="metodoPago">Método de Pago</label>
                        <select id="metodoPago">
                            <option value="">Sin especificar</option>
                            <option value="efectivo">Efectivo</option>
                            <option value="transferencia">Transferencia</option>
                            <option value="debito">Débito</option>
                            <option value="credito">Crédito</option>
                            <option value="mercadopago">MercadoPago</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>¿Pagado?</label>
                        <div class="payment-toggle" style="margin-top: 5px;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="pagadoCheck">
                                <span class="toggle-slider"></span>
                            </label>
                            <span id="pagadoLabel">No</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notas -->
            <div class="form-section">
                <h3><i class="fas fa-sticky-note"></i> Notas</h3>
                <div class="form-group">
                    <textarea id="notasTextarea" placeholder="Notas adicionales sobre el turno..."></textarea>
                </div>
            </div>

            <!-- Botones -->
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="window.location.href='admin_solicitudes.html'">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button class="btn btn-danger" id="btnEliminar" style="flex: 0.5;">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="btn btn-primary" id="btnGuardar">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: var(--color-secondary);">Cargando...</p>
    </div>

    <div id="notification-banner"></div>

    <script src="/navbar.js"></script>
    <script>
        // Variables globales
        let turnoId = null;
        let servicios = [];
        let profesionales = [];
        let precios = [];
        let isNewTurno = false;
        let calendario = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Proteger página admin
            navbarManager = new NavbarManager();
            if (!navbarManager.protectAdminPage()) return;
            navbarManager.injectNavbar('body');

            // Obtener ID de la URL
            const params = new URLSearchParams(window.location.search);
            const idParam = params.get('id') || params.get('solicitudId');

            if (!idParam || idParam === 'new') {
                isNewTurno = true;
                document.getElementById('turnoId').textContent = 'Nuevo';
            } else {
                turnoId = parseInt(idParam);
                document.getElementById('turnoId').textContent = turnoId;
            }

            // Inicializar calendario
            initCalendario();

            // Cargar datos
            cargarDatos();

            // Event listeners
            document.getElementById('servicioSelect').addEventListener('change', onServicioChange);
            document.getElementById('profesionalSelect').addEventListener('change', onProfesionalChange);
            document.getElementById('precioSelect').addEventListener('change', onPrecioChange);
            document.getElementById('pagadoCheck').addEventListener('change', onPagadoChange);
            document.getElementById('btnGuardar').addEventListener('click', guardarTurno);
            document.getElementById('btnEliminar').addEventListener('click', eliminarTurno);
        });

        function initCalendario() {
            calendario = flatpickr('#fechaTurno', {
                locale: 'es',
                dateFormat: 'Y-m-d',
                altInput: true,
                altFormat: 'j \\de F, Y',
                minDate: 'today',
                defaultDate: new Date()
            });
        }

        async function cargarDatos() {
            showLoading(true);
            try {
                // Cargar servicios del catálogo
                const resServicios = await fetch('/api/servicios/catalogo');
                servicios = await resServicios.json();

                // Cargar profesionales
                const resProf = await fetch('/api/servicios/profesionales/lista');
                profesionales = await resProf.json();

                // Cargar precios
                const resPrecios = await fetch('/api/servicios/precios/lista');
                precios = await resPrecios.json();

                // Llenar select de servicios
                const selectServ = document.getElementById('servicioSelect');
                selectServ.innerHTML = '<option value="">-- Seleccionar --</option>';
                servicios.forEach(s => {
                    selectServ.innerHTML += `<option value="${s.id}">${s.nombre}</option>`;
                });

                // Si es edición, cargar turno
                if (!isNewTurno && turnoId) {
                    await cargarTurno();
                }

            } catch (err) {
                console.error(err);
                showNotification('Error al cargar datos: ' + err.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function cargarTurno() {
            try {
                const res = await fetch(`/api/servicios/turnos/${turnoId}`);
                if (!res.ok) throw new Error('Turno no encontrado');

                const turno = await res.json();

                // Llenar formulario
                document.getElementById('servicioSelect').value = turno.servicio_id;
                await onServicioChange(); // Cargar profesionales del servicio

                document.getElementById('profesionalSelect').value = turno.profesional_id;
                onProfesionalChange();

                if (turno.precio_id) {
                    document.getElementById('precioSelect').value = turno.precio_id;
                }

                if (turno.fecha) {
                    calendario.setDate(turno.fecha, false);
                }

                document.getElementById('horaInicio').value = turno.hora_inicio ? turno.hora_inicio.substring(0, 5) : '10:00';
                document.getElementById('horaFin').value = turno.hora_fin ? turno.hora_fin.substring(0, 5) : '11:00';

                document.getElementById('clienteNombre').value = turno.cliente_nombre || '';
                document.getElementById('clienteTelefono').value = turno.cliente_telefono || '';
                document.getElementById('clienteEmail').value = turno.cliente_email || '';

                document.getElementById('montoInput').value = turno.monto || 0;
                document.getElementById('metodoPago').value = turno.metodo_pago || '';
                document.getElementById('pagadoCheck').checked = turno.pagado == 1;
                document.getElementById('pagadoLabel').textContent = turno.pagado == 1 ? 'Sí' : 'No';

                document.getElementById('notasTextarea').value = turno.notas || '';
                document.getElementById('estadoSelect').value = turno.estado || 'disponible';

            } catch (err) {
                console.error(err);
                showNotification('Error al cargar turno: ' + err.message, 'error');
            }
        }

        function onServicioChange() {
            const servicioId = document.getElementById('servicioSelect').value;
            const infoDiv = document.getElementById('servicioInfo');
            const profSelect = document.getElementById('profesionalSelect');
            const precioSelect = document.getElementById('precioSelect');

            if (!servicioId) {
                infoDiv.style.display = 'none';
                profSelect.innerHTML = '<option value="">-- Seleccionar servicio primero --</option>';
                precioSelect.innerHTML = '<option value="">-- Seleccionar --</option>';
                document.getElementById('profesionalInfo').style.display = 'none';
                return;
            }

            const servicio = servicios.find(s => s.id == servicioId);
            if (servicio) {
                document.getElementById('servicioNombre').textContent = servicio.nombre;
                document.getElementById('servicioDescripcion').textContent = servicio.descripcion || 'Sin descripción';
                document.getElementById('servicioDuracion').textContent = servicio.duracion_minutos || '-';
                infoDiv.style.display = 'block';
            }

            // Filtrar profesionales que ofrecen este servicio
            // Por ahora mostrar todos - en producción filtrar por especialidad
            profSelect.innerHTML = '<option value="">-- Seleccionar --</option>';
            profesionales.forEach(p => {
                profSelect.innerHTML += `<option value="${p.id}">${p.nombre} - ${p.especialidad || 'General'}</option>`;
            });

            // Filtrar precios del servicio
            const preciosServicio = precios.filter(p => p.servicio_id == servicioId);
            precioSelect.innerHTML = '<option value="">-- Seleccionar tarifa --</option>';
            preciosServicio.forEach(p => {
                const label = `${p.nombre || 'Tarifa'} - $${p.precio}`;
                precioSelect.innerHTML += `<option value="${p.id}" data-precio="${p.precio}">${label}</option>`;
            });
        }

        function onProfesionalChange() {
            const profId = document.getElementById('profesionalSelect').value;
            const infoDiv = document.getElementById('profesionalInfo');

            if (!profId) {
                infoDiv.style.display = 'none';
                return;
            }

            const prof = profesionales.find(p => p.id == profId);
            if (prof) {
                document.getElementById('profAvatar').textContent = prof.nombre.charAt(0).toUpperCase();
                document.getElementById('profNombre').textContent = prof.nombre;
                document.getElementById('profEspecialidad').textContent = prof.especialidad || 'Especialidad no especificada';
                infoDiv.style.display = 'flex';
            }
        }

        function onPrecioChange() {
            const select = document.getElementById('precioSelect');
            const option = select.options[select.selectedIndex];

            if (option && option.dataset.precio) {
                document.getElementById('montoInput').value = option.dataset.precio;
            }
        }

        function onPagadoChange() {
            const checked = document.getElementById('pagadoCheck').checked;
            document.getElementById('pagadoLabel').textContent = checked ? 'Sí' : 'No';
        }

        async function guardarTurno() {
            const servicioId = document.getElementById('servicioSelect').value;
            const profesionalId = document.getElementById('profesionalSelect').value;
            const fecha = document.getElementById('fechaTurno').value;
            const horaInicio = document.getElementById('horaInicio').value;
            const horaFin = document.getElementById('horaFin').value;

            if (!servicioId) {
                showNotification('Debe seleccionar un servicio', 'warning');
                return;
            }
            if (!profesionalId) {
                showNotification('Debe seleccionar un profesional', 'warning');
                return;
            }
            if (!fecha) {
                showNotification('Debe seleccionar una fecha', 'warning');
                return;
            }
            if (!horaInicio || !horaFin) {
                showNotification('Debe especificar horario de inicio y fin', 'warning');
                return;
            }

            showLoading(true);

            const datos = {
                servicio_id: parseInt(servicioId),
                profesional_id: parseInt(profesionalId),
                precio_id: document.getElementById('precioSelect').value || null,
                fecha: fecha,
                hora_inicio: horaInicio,
                hora_fin: horaFin,
                cliente_nombre: document.getElementById('clienteNombre').value.trim(),
                cliente_telefono: document.getElementById('clienteTelefono').value.trim(),
                cliente_email: document.getElementById('clienteEmail').value.trim(),
                monto: parseFloat(document.getElementById('montoInput').value) || 0,
                metodo_pago: document.getElementById('metodoPago').value || null,
                pagado: document.getElementById('pagadoCheck').checked ? 1 : 0,
                notas: document.getElementById('notasTextarea').value.trim(),
                estado: document.getElementById('estadoSelect').value
            };

            try {
                let res;
                if (isNewTurno) {
                    res = await fetch('/api/servicios/turnos', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(datos)
                    });
                } else {
                    res = await fetch(`/api/servicios/turnos/${turnoId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(datos)
                    });
                }

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || 'Error al guardar');
                }

                showNotification('Turno guardado correctamente', 'success');
                setTimeout(() => window.location.href = 'admin_solicitudes.html', 1500);

            } catch (err) {
                console.error(err);
                showNotification('Error: ' + err.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function eliminarTurno() {
            if (isNewTurno) {
                window.location.href = 'admin_solicitudes.html';
                return;
            }

            if (!confirm('¿Estás seguro de eliminar este turno?')) return;

            showLoading(true);

            try {
                const res = await fetch(`/api/servicios/turnos/${turnoId}`, {
                    method: 'DELETE'
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || 'Error al eliminar');
                }

                showNotification('Turno eliminado', 'success');
                setTimeout(() => window.location.href = 'admin_solicitudes.html', 1500);

            } catch (err) {
                console.error(err);
                showNotification('Error: ' + err.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showNotification(message, type = 'success') {
            const banner = document.getElementById('notification-banner');
            banner.textContent = message;
            banner.className = `${type} show`;
            setTimeout(() => banner.classList.remove('show'), 3000);
        }
    </script>

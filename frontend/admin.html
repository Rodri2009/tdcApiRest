<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Administraci√≥n - Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-primary: #581c87;
            --color-secondary: #f0abfc;
            --color-rustic: #44403c;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #0c0a09;
            color: #d6d3d1;
        }

        .text-neon {
            color: var(--color-secondary);
            text-shadow: 0 0 5px var(--color-secondary), 0 0 10px var(--color-secondary);
        }

        .bg-rustic {
            background-color: var(--color-rustic);
        }

        h1 {
            color: var(--color-secondary);
            text-align: center;
            margin-top: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 32px;
        }

        a.card {
            display: block;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            background: linear-gradient(180deg, rgba(240, 171, 252, 0.05), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(240, 171, 252, 0.15);
            transition: all 0.3s ease;
        }

        a.card:hover {
            border-color: var(--color-secondary);
            box-shadow: 0 0 20px rgba(240, 171, 252, 0.3);
            transform: translateY(-4px);
        }

        a.card h3 {
            margin: 0 0 8px;
            color: var(--color-secondary);
            font-size: 1.25rem;
        }

        a.card p {
            margin: 0;
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px;
        }
    </style>
</head>

<body>

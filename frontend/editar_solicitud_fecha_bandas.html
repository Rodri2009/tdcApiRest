<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Evento - Bandas</title>
    <link rel="stylesheet" href="/css/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles/request-forms.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <style>
        :root {
            --color-primary: #581c87;
            --color-secondary: #f0abfc;
            --color-rustic: #44403c;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: calc(16px + 4rem);
            background: #0c0a09;
            min-height: 100vh;
            color: #d6d3d1;
        }

        header.bg-rustic {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }

        .text-neon {
            color: var(--color-secondary);
            text-shadow: 0 0 5px var(--color-secondary), 0 0 10px var(--color-secondary);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(240, 171, 252, 0.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-secondary);
            text-shadow: 0 0 5px var(--color-secondary), 0 0 10px var(--color-secondary);
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 25px;
        }

        .form-section {
            background: #111827;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-section h3 {
            color: var(--color-secondary);
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #374151;
        }

        /* Copiado de solicitud_fecha_bandas.html: estilos para bandas, info-banner y date-slot */
        .info-banner {
            background-color: rgba(88, 28, 135, 0.12);
            border: 1px solid var(--color-secondary);
            border-radius: 6px;
            padding: 12px;
            margin: 15px 0;
            color: #d6d3d1;
            font-size: 0.95rem;
        }

        .banda-item {
            background-color: #0f172a;
            border: 1px solid #581c87;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .banda-item:hover {
            border-color: var(--color-secondary);
        }

        .banda-item.selected {
            background-color: rgba(88, 28, 135, 0.25);
            border-color: var(--color-secondary);
        }

        .banda-item-text {
            flex: 1;
        }

        .banda-item-name {
            color: var(--color-secondary);
            font-weight: bold;
        }

        .banda-item-genre {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        /* GRID DE BANDAS */
        .band-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            background-color: #0f172a;
            border: 1px solid #374151;
            border-radius: 8px;
            margin-top: 8px;
        }

        .banda-grid-item {
            background-color: #1f2937;
            border: 2px solid #581c87;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .banda-grid-item:hover {
            border-color: var(--color-secondary);
            background-color: rgba(88, 28, 135, 0.15);
            transform: translateY(-2px);
        }

        .banda-grid-item.selected {
            background-color: rgba(88, 28, 135, 0.3);
            border-color: var(--color-secondary);
            box-shadow: 0 0 15px rgba(240, 171, 252, 0.3);
        }

        .banda-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .banda-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banda-logo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.5rem;
        }

        .banda-grid-name {
            color: var(--color-secondary);
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            word-break: break-word;
        }

        .banda-grid-genre {
            color: #9ca3af;
            font-size: 0.75rem;
            text-align: center;
        }

        .checkbox-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #581c87;
            background-color: transparent;
            transition: all 0.2s;
        }

        .checkbox-custom.checked {
            background-color: var(--color-secondary);
            border-color: var(--color-secondary);
        }

        .checkbox-custom i {
            color: #1f2937;
            font-size: 0.8rem;
        }

        /* BANDAS SELECCIONADAS CON NUMERACI√ìN */
        .bandas-seleccionadas-container {
            background: linear-gradient(135deg, rgba(88, 28, 135, 0.1) 0%, rgba(240, 171, 252, 0.05) 100%);
            border: 2px solid var(--color-secondary);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(240, 171, 252, 0.1);
        }

        .bandas-seleccionadas-titulo {
            color: var(--color-secondary);
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(240, 171, 252, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .banda-seleccionada-item {
            background-color: #1f2937;
            border: 1px solid rgba(240, 171, 252, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .banda-numero {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-secondary) 0%, #c84ade 100%);
            color: #1f2937;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .banda-seleccionada-info {
            flex: 1;
        }

        .banda-seleccionada-nombre {
            color: var(--color-secondary);
            font-weight: bold;
        }

        .banda-seleccionada-genre {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-top: 2px;
        }

        .banda-seleccionada-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-reorder {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1rem;
            padding: 4px 8px;
            transition: all 0.2s;
        }

        .btn-reorder:hover {
            color: var(--color-secondary);
            transform: scale(1.2);
        }

        .btn-remove {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1rem;
            padding: 4px 8px;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            color: #ff6b6b;
            transform: scale(1.2);
        }

        .date-slot {
            background-color: #0f172a;
            border: 1px solid #581c87;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }


        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 640px) {
            .form-grid-2 {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-grid-3 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #d6d3d1;
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #4b5563;
            border-radius: 6px;
            background-color: #1f2937;
            color: #d6d3d1;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-secondary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .estado-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .estado-solicitado {
            background: #fef3c7;
            color: #92400e;
        }

        .estado-contactado {
            background: #dbeafe;
            color: #1e40af;
        }

        .estado-confirmado {
            background: #d1fae5;
            color: #065f46;
        }

        .estado-cancelado {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #581c87);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
        }

        .btn-secondary {
            background: #44403c;
            color: #d6d3d1;
        }

        .btn-secondary:hover {
            background: #57534e;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #4b5563;
            border-top: 4px solid var(--color-secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #notification-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%, 150%);
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transition: transform 0.4s ease;
        }

        #notification-banner.show {
            transform: translate(-50%, 0);
        }

        #notification-banner.success {
            background: #10b981;
        }

        #notification-banner.error {
            background: #ef4444;
        }

        #notification-banner.warning {
            background: #f59e0b;
        }

        /* FLYER PREVIEW - Similar a logo-preview */
        .flyer-form-container {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .flyer-preview-side {
            flex-shrink: 0;
        }

        #flyerPreview {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            border: 2px dashed #581c87;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        #flyerPreview:hover {
            border-color: var(--color-secondary);
        }

        #flyerPreview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #flyerPreview .preview-placeholder {
            text-align: center;
            color: #6b7280;
            font-size: 0.85rem;
        }

        .flyer-input-side {
            flex: 1;
        }

        .flyer-input-side .form-group {
            margin-bottom: 0;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .back-btn {
            background: #44403c;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #d6d3d1;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #57534e;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #111827;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-row">
            <a href="admin_solicitudes.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
            <h2><i class="fas fa-guitar"></i> Editar Solicitud Banda / Fecha</h2>
            <div style="width: 100px;"></div>
        </div>

        <div class="info-row">
            <div>
                <span style="color: #9ca3af;">ID:</span>
                <span id="eventoId" style="font-weight: bold;">-</span>
            </div>
            <div>
                <span style="color: #9ca3af;">Estado:</span>
                <select id="estadoSelect" class="estado-badge" style="width: auto; padding: 4px 12px;">
                    <option value="Solicitado">Solicitado</option>
                    <option value="Contactado">Contactado</option>
                    <option value="Confirmado">Confirmado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
        </div>

        <!-- NUEVA SECCI√ìN: Nombre de la fecha / show + Flyer -->
        <div class="form-section" style="margin-top: 14px;">
            <h3><i class="fas fa-tag"></i> Nombre de la fecha / show & Flyer</h3>
            <div class="form-grid form-grid-1">
                <div class="form-group">
                    <label for="nombreEvento">Nombre de la fecha / show</label>
                    <input type="text" id="nombreEvento" placeholder="Ej: Rock Legends ‚Äî Presentaci√≥n Oficial">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n (opcional)</label>
                    <textarea id="descripcion"
                        placeholder="Descripci√≥n corta del show (se mostrar√° en la agenda)"></textarea>
                </div>
            </div>
            <!-- Flyer con preview a la izquierda -->
            <div class="flyer-form-container" style="margin-top:15px;">
                <div class="flyer-preview-side">
                    <div id="flyerPreview" onclick="document.getElementById('flyerFile').click()">
                        <div class="preview-placeholder">
                            <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; margin-bottom: 5px;"></i>
                            <div>Click para subir</div>
                        </div>
                    </div>
                </div>
                <div class="flyer-input-side">
                    <div class="form-group">
                        <label for="urlFlyer">Flyer (URL o subir)</label>
                        <p class="hint">Peg√° la URL del flyer o hac√© click en la imagen para subir:</p>
                        <input type="text" id="urlFlyer" placeholder="https://..." onchange="updateFlyerPreview()"
                            oninput="updateFlyerPreview()" style="margin-top: 5px;">
                        <input type="file" id="flyerFile" accept="image/png,image/jpeg" style="display: none;"
                            onchange="handleFlyerUpload()" />
                    </div>
                </div>
            </div>
        </div>

        <!-- SECCI√ìN BANDAS (modo admin) -->
        <div style="display:flex;gap:12px;align-items:center;justify-content:space-between;margin-top:18px;">
            <h3 style="color:var(--color-secondary);"><i class="fas fa-music"></i> Bandas</h3>
            <button type="button" id="btnCrearBanda" class="btn btn-primary"
                style="height:36px;padding:6px 10px;font-size:0.9rem;">
                <i class="fas fa-plus"></i> Crear banda
            </button>
        </div>

        <div class="form-group" style="margin-top:8px;">
            <label for="bandaSearch">Buscar y seleccionar bandas:</label>
            <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
                <input type="text" id="bandaSearch" placeholder="Buscar por nombre o g√©nero..." style="flex:1;">
                <button type="button" id="btnLimpiarBusqueda" class="btn btn-secondary"
                    style="height:36px;padding:6px 10px;">Limpiar</button>
            </div>
            <div id="bandasList" class="band-list-grid"></div>
        </div>

        <!-- BANDAS SELECCIONADAS CON NUMERACI√ìN Y REORDEN -->
        <div class="bandas-seleccionadas-container">
            <div class="bandas-seleccionadas-titulo">
                <i class="fas fa-star"></i> Bandas Seleccionadas
            </div>
            <div id="listaBandasSeleccionadas"></div>
        </div>

        <!-- Fecha y Horarios -->
        <div class="form-section">
            <h3><i class="fas fa-calendar-alt"></i> Fecha y Horarios</h3>
            <div class="form-grid form-grid-3">
                <div class="form-group">
                    <label for="fechaEvento">Fecha del Evento *</label>
                    <input type="text" id="fechaEvento" placeholder="Seleccionar fecha...">
                </div>
                <div class="form-group">
                    <label for="horaInicio">Hora de Inicio</label>
                    <input type="time" id="horaInicio" value="21:00">
                </div>
                <div class="form-group">
                    <label for="horaFin">Hora de Fin</label>
                    <input type="time" id="horaFin" value="02:00">
                </div>
            </div>
            <div class="form-grid form-grid-2" style="margin-top: 15px;">
                <div class="form-group">
                    <label for="aforoMaximo">Aforo M√°ximo</label>
                    <input type="number" id="aforoMaximo" value="120" min="1">
                </div>
                <div class="form-group">
                    <label for="esPublico">Visibilidad</label>
                    <select id="esPublico">
                        <option value="1">P√∫blico (visible en agenda)</option>
                        <option value="0">Privado (solo admin)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Precios -->
        <div class="form-section">
            <h3><i class="fas fa-ticket-alt"></i> Precios de Entrada</h3>
            <div class="form-grid form-grid-2">
                <div class="form-group">
                    <label for="precioAnticipada">Precio Anticipada</label>
                    <input type="number" id="precioAnticipada" min="0" step="100" placeholder="Ej: 3000">
                </div>
                <div class="form-group">
                    <label for="precioPuerta">Precio en Puerta</label>
                    <input type="number" id="precioPuerta" min="0" step="100" placeholder="Ej: 4000">
                </div>
            </div>
        </div>

        <!-- Contacto -->
        <div class="form-section">
            <h3><i class="fas fa-address-book"></i> Datos de Contacto</h3>
            <!-- Campo oculto: id del cliente asociado -->
            <input type="hidden" id="clienteId" value="" />
            <div class="btn-group" style="margin-bottom:8px;">
                <button type="button" class="btn btn-secondary" id="btnEditCliente" onclick="openEditClienteModal()"
                    style="flex:0.3; padding:6px 10px; font-size:0.9rem;">
                    <i class="fas fa-edit"></i> Editar Cliente
                </button>
            </div>
            <div class="form-grid form-grid-3">
                <div class="form-group">
                    <label for="nombreContacto">Nombre del Contacto</label>
                    <input type="text" id="nombreContacto" placeholder="Responsable/Manager" readonly>
                </div>
                <div class="form-group">
                    <label for="emailContacto">Email</label>
                    <input type="email" id="emailContacto" placeholder="email@ejemplo.com" readonly>
                </div>
                <div class="form-group">
                    <label for="telefonoContacto">Tel√©fono</label>
                    <input type="tel" id="telefonoContacto" placeholder="11-1234-5678" readonly>
                </div>
            </div>
        </div>

        <!-- Botones -->
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="window.location.href='admin_solicitudes.html'">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button class="btn btn-danger" id="btnEliminar" style="flex: 0.5;">
                <i class="fas fa-trash"></i>
            </button>
            <button class="btn btn-primary" id="btnGuardar">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: var(--color-secondary);">Cargando...</p>
    </div>

    <div id="notification-banner"></div>

    <script src="/navbar.js"></script>
    <script>
        // Variables globales
        let eventoId = null;
        let eventoPrefix = '';
        let calendario = null;

        // Bandas (lista disponible + seleccionadas)
        let bandasDisponibles = [];
        let bandasSeleccionadas = [];

        // Helper: escapar texto para insertar en HTML (previene XSS en nombres/geo)
        function escapeHtml(str) {
            return String(str || '').replace(/[&<>"'`]/g, function (s) {
                return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;', '`': '&#96;' })[s];
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Proteger p√°gina admin
            navbarManager = new NavbarManager();

        // Helper para asegurar formato HH:MM (24hs)
        function formatTime24(timeStr) {
            if (!timeStr) return '';
            const parts = timeStr.split(':');
            if (parts.length < 2) return '';
            const h = String(parseInt(parts[0], 10) || 0).padStart(2, '0');
            const m = String(parseInt(parts[1], 10) || 0).padStart(2, '0');
            return `${h}:${m}`;
        }

        // Validar que una hora sea v√°lida (HH:MM en formato 24h)
        function isValidTime(timeStr) {
            if (!timeStr || typeof timeStr !== 'string') return false;
            const match = timeStr.match(/^([0-2][0-9]|23):([0-5][0-9])$/);
            return match !== null;
        }

        // Calcular duraci√≥n basada en hora de inicio y hora de fin
        // Si horaFin < horaInicio, significa que es del d√≠a siguiente
        function calcularDuracion() {
            const horaInicio = document.getElementById('horaInicio').value;
            const horaFin = document.getElementById('horaFin').value;

            if (!horaInicio || !horaFin) {
                console.log('[HORARIOS] Falta horaInicio o horaFin para calcular duraci√≥n');
                return;
            }

            try {
                const [horaIni, minIni] = horaInicio.split(':').map(Number);
                const [horaFinNum, minFin] = horaFin.split(':').map(Number);

                if (isNaN(horaIni) || isNaN(minIni) || isNaN(horaFinNum) || isNaN(minFin)) {
                    console.error('[HORARIOS] Horas inv√°lidas');
                    return;
                }

                // Convertir a minutos desde medianoche
                const minutosinicio = horaIni * 60 + minIni;
                const minutosfinales = horaFinNum * 60 + minFin;

                let duracionMinutos;
                if (minutosfinales >= minutosinicio) {
                    // Mismo d√≠a
                    duracionMinutos = minutosfinales - minutosinicio;
                } else {
                    // D√≠a siguiente (horaFin < horaInicio)
                    duracionMinutos = (24 * 60 - minutosinicio) + minutosfinales;
                }

                const horas = Math.floor(duracionMinutos / 60);
                const minutos = duracionMinutos % 60;

                const duracionStr = minutos > 0 ? `${horas}h ${minutos}m` : `${horas} horas`;
                window.duracionCalculada = `${horas} horas`;  // Guardar en formato "X horas"

                console.log('[HORARIOS] ‚úì Duraci√≥n calculada:', horaInicio, '-', horaFin, '=', duracionStr);
            } catch (err) {
                console.error('[HORARIOS] Error calculando duraci√≥n:', err);
            }
        }

        // Calcular hora de fin basada en hora de inicio + duraci√≥n (como string "X horas")
        function calcularHoraFin() {
            const horaInicio = document.getElementById('horaInicio').value;
            const duracionText = document.querySelector('[data-duracion]')?.dataset?.duracion || window.duracionEvento || '';

            if (!horaInicio || !duracionText) {
                console.log('[HORARIOS] Falta horaInicio o duraci√≥n para calcular horaFin');
                return;
            }

            try {
                // Parsear duraci√≥n de string como "3 horas" o "180 minutos"
                const duracionMatch = duracionText.match(/(\d+)\s*(hora|horas|minuto|minutos)?/i);
                if (!duracionMatch) {
                    console.warn('[HORARIOS] No se pudo parsear duraci√≥n:', duracionText);
                    return;
                }

                const valor = parseInt(duracionMatch[1], 10);
                const unidad = (duracionMatch[2] || 'horas').toLowerCase();
                let duracionMinutos = valor;

                if (unidad.includes('hora')) {
                    duracionMinutos = valor * 60;
                }

                const [horas, minutos] = horaInicio.split(':').map(Number);

                if (isNaN(horas) || isNaN(minutos) || isNaN(duracionMinutos)) {
                    console.error('[HORARIOS] Valores inv√°lidos:', { horas, minutos, duracionMinutos });
                    return;
                }

                let nuevaHora = horas;
                let nuevosMinutos = minutos + duracionMinutos;

                // Ajustar si minutos exceden 60
                nuevaHora += Math.floor(nuevosMinutos / 60);
                nuevosMinutos = nuevosMinutos % 60;

                // Ajustar si horas exceden 24 (siguiente d√≠a)
                nuevaHora = nuevaHora % 24;

                const horaFinStr = String(nuevaHora).padStart(2, '0') + ':' + String(nuevosMinutos).padStart(2, '0');
                document.getElementById('horaFin').value = horaFinStr;
                console.log('[HORARIOS] ‚úì Hora fin calculada:', horaInicio, '+', duracionMinutos, 'min =', horaFinStr);
            } catch (err) {
                console.error('[HORARIOS] Error calculando hora fin:', err);
            }
        }

        function toggleBanda(id_banda, nombre, genero, logoUrl) {
            const idx = bandasSeleccionadas.findIndex(b => b.id_banda === id_banda);
            if (idx >= 0) {

            } else {
                // En edici√≥n permitimos hasta 5 bandas
                if (bandasSeleccionadas.length >= 5) {
                    showNotification('M√°ximo 5 bandas seleccionadas', 'warning');
                    return;
                }
                bandasSeleccionadas.push({ id_banda, nombre, genero, logoUrl });

            renderBandasLista();

        function renderBandasSeleccionadas() {
            const container = document.getElementById('listaBandasSeleccionadas');
            if (!container) return;

            if (bandasSeleccionadas.length === 0) {
                container.innerHTML = '<div style="color:#9ca3af;text-align:center;padding:20px;">No hay bandas seleccionadas</div>';
                return;
            }

            container.innerHTML = bandasSeleccionadas.map((banda, idx) => `
                <div class="banda-seleccionada-item">
                    <div class="banda-numero">${idx + 1}</div>
                    <div class="banda-seleccionada-info">
                        <div class="banda-seleccionada-nombre">${escapeHtml(banda.nombre)}</div>

                    </div>
                    <div class="banda-seleccionada-actions">
                        ${idx > 0 ? `<button type="button" class="btn-reorder" onclick="reorderBanda(${idx}, 'up')" title="Mover arriba"><i class="fas fa-arrow-up"></i></button>` : ''}
                        ${idx < bandasSeleccionadas.length - 1 ? `<button type="button" class="btn-reorder" onclick="reorderBanda(${idx}, 'down')" title="Mover abajo"><i class="fas fa-arrow-down"></i></button>` : ''}

        function reorderBanda(idx, direction) {
            if (direction === 'up' && idx > 0) {
                [bandasSeleccionadas[idx], bandasSeleccionadas[idx - 1]] = [bandasSeleccionadas[idx - 1], bandasSeleccionadas[idx]];
            } else if (direction === 'down' && idx < bandasSeleccionadas.length - 1) {
                [bandasSeleccionadas[idx], bandasSeleccionadas[idx + 1]] = [bandasSeleccionadas[idx + 1], bandasSeleccionadas[idx]];
            }
            renderBandasSeleccionadas();
        }

        function handleFlyerUpload() {
            const fileInput = document.getElementById('flyerFile');
            const urlInput = document.getElementById('urlFlyer');
            const btnGuardar = document.getElementById('btnGuardar');
            const file = fileInput.files[0];

            if (!file) return;

            // Validar tipo y tama√±o (m√°x 3MB)
            const allowed = ['image/png', 'image/jpeg'];
            const maxSize = 3 * 1024 * 1024;
            if (!allowed.includes(file.type)) {
                showNotification('Formato no soportado. Use JPG o PNG.', 'error');
                fileInput.value = '';
                return;
            }
            if (file.size > maxSize) {
                showNotification('La imagen no puede superar 3 MB', 'error');
                fileInput.value = '';
                return;
            }

            // Estado UI: deshabilitar guardar mientras sube
            if (btnGuardar) btnGuardar.disabled = true;
            showNotification('Subiendo flyer...', 'info');
            document.getElementById('flyerPreview').innerHTML = '<div style="padding:24px;text-align:center;color:#9ca3af;"><i class="fas fa-spinner fa-pulse" style="font-size:1.4rem"></i><div style="font-size:0.8rem;margin-top:6px;">Subiendo...</div></div>';

            const form = new FormData();
            form.append('flyer', file);

            // Pasar solicitudId como query param para que se guarde con nombre consistente
            const uploadUrl = eventoId 
                ? `/api/uploads/flyers?solicitudId=${eventoId}` 
                : '/api/uploads/flyers';

            fetch(uploadUrl, {
                method: 'POST',
                body: form
            }).then(async res => {
                if (!res.ok) {
                    const txt = await res.text().catch(() => '');
                    throw new Error((res.status ? res.status + ' ' : '') + (txt || res.statusText || 'Error al subir'));
                }
                return res.json();
            }).then(json => {
                if (json && json.url) {
                    urlInput.value = json.url;
                    updateFlyerPreview();
                    showNotification('Flyer subido correctamente', 'success');
                } else {
                    throw new Error('Respuesta inv√°lida del servidor');
                }
            }).catch(err => {
                console.error('Error subiendo flyer:', err);
                showNotification('Error al subir el flyer: ' + (err.message || ''), 'error');
                // limpiar preview / input en caso de error
                document.getElementById('flyerPreview').innerHTML = '<div class="preview-placeholder"><i class="fas fa-image" style="font-size:2rem;margin-bottom:6px;display:block;"></i><p style="margin:0;font-size:0.75rem;">Sin<br>flyer</p></div>';
                urlInput.value = '';
                fileInput.value = '';
            }).finally(() => {
                if (btnGuardar) btnGuardar.disabled = false;
            });
        }

                    console.log('[CLIENTES] üìù Actualizando solicitud', eventoId, 'con id_cliente:', clienteIdFromModal);
                    try {
                        const resUpdate = await fetch(`/api/solicitudes-fechas-bandas/${eventoId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({ id_cliente: clienteIdFromModal })
                        });

                        const dataUpdate = await resUpdate.json();
                        console.log('[CLIENTES] üìù Solicitud actualizada - Status:', resUpdate.status, '| Respuesta:', dataUpdate);

                        if (!resUpdate.ok) {
                            console.warn('[CLIENTES] ‚ö† Advertencia al actualizar solicitud:', dataUpdate);
                        } else {
                            console.log('[CLIENTES] ‚úì Solicitud actualizada correctamente con id_cliente:', clienteIdFromModal);
                        }
                    } catch (errUpdate) {
                        console.error('[CLIENTES] Error actualizando solicitud:', errUpdate);
                    }
                }

                showNotification('Cliente actualizado y solicitud guardada', 'success');
                closeEditClienteModal();

            } catch (err) {
                console.error('[CLIENTES] Error:', err);
                showNotification('Error al actualizar cliente: ' + (err.message || ''), 'error');
            }
        }
